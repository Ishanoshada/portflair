'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', monospace;
      background-color: #0C0C0C;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9B59B6;
    }

    /* Project Galaxies */
    #project-galaxies {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .galaxy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0C0C0C 0%, #000000 100%);
      z-index: -1;
    }

    .galaxy-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/9B59B6/fff&text=Galaxy) no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      animation: galaxyAnimation 60s linear infinite;
    }

    @keyframes galaxyAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .project-planet {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #9B59B6 0%, #6C3483 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.5);
      animation: planetPulse 3s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-planet:hover {
      transform: scale(1.2);
    }

    @keyframes planetPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Cosmic Skills */
    #cosmic-skills {
      padding: 6rem 3rem;
      background-color: #0C0C0C;
      position: relative;
      overflow: hidden;
    }

    .cosmic-skills-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0C0C0C 0%, #000000 100%);
      z-index: -1;
      overflow: hidden;
    }

    .cosmic-skills-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/9B59B6/fff&text=Cosmic+Skills) no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      animation: backgroundGlitch 5s linear infinite;
    }

    @keyframes backgroundGlitch {
      0% {
        transform: translateX(0) translateY(0);
      }
      10% {
        transform: translateX(-2px) translateY(2px);
      }
      20% {
        transform: translateX(2px) translateY(-2px);
      }
      30% {
        transform: translateX(-2px) translateY(2px);
      }
      40% {
        transform: translateX(2px) translateY(-2px);
      }
      50% {
        transform: translateX(-2px) translateY(2px);
      }
      60% {
        transform: translateX(2px) translateY(-2px);
      }
      70% {
        transform: translateX(-2px) translateY(2px);
      }
      80% {
        transform: translateX(2px) translateY(-2px);
      }
      90% {
        transform: translateX(-2px) translateY(2px);
      }
      100% {
        transform: translateX(0) translateY(0);
      }
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      background-color: #9B59B6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.5);
      animation: iconPulse 3s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skill-icon:hover {
      transform: scale(1.2);
    }

    @keyframes iconPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .skill-icon i {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Neon Contact Form */
    #neon-contact {
      padding: 6rem 3rem;
      background-color: #0C0C0C;
      position: relative;
      overflow: hidden;
    }

    .neon-contact-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0C0C0C 0%, #000000 100%);
      z-index: -1;
      overflow: hidden;
    }

    .neon-contact-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/9B59B6/fff&text=Neon+Contact) no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      animation: backgroundGlitch 5s linear infinite;
    }

    .neon-contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.5);
    }

    .neon-contact-form h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #9B59B6;
      text-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
    }

    .neon-contact-form .form-group {
      margin-bottom: 2rem;
    }

    .neon-contact-form label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #9B59B6;
    }

    .neon-contact-form input,
    .neon-contact-form textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #0C0C0C;
      border: 2px solid #9B59B6;
      border-radius: 5px;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .neon-contact-form input:focus,
    .neon-contact-form textarea:focus {
      outline: none;
      border-color: #fff;
    }

    .neon-contact-form button {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #9B59B6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-contact-form button:hover {
      background-color: #6C3483;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 2rem;
      }

      nav a {
        font-size: 1rem;
      }

      .project-planet {
        width: 60px;
        height: 60px;
      }

      .skill-icon {
        width: 80px;
        height: 80px;
      }

      .skill-icon i {
        font-size: 2.5rem;
      }

      .neon-contact-form {
        padding: 2rem;
      }

      .neon-contact-form h2 {
        font-size: 2rem;
      }

      .neon-contact-form label,
      .neon-contact-form input,
      .neon-contact-form textarea,
      .neon-contact-form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxies">
    <div class="galaxy-background"></div>
    <div class="project-planet" style="top: 20%; left: 15%;"></div>
    <div class="project-planet" style="top: 40%; left: 30%;"></div>
    <div class="project-planet" style="top: 60%; left: 45%;"></div>
    <div class="project-planet" style="top: 80%; left: 60%;"></div>
  </section>

  <section id="cosmic-skills">
    <div class="cosmic-skills-background"></div>
    <div class="skill-icon" style="top: 20%; left: 15%;">
      <i class="fas fa-code"></i>
    </div>
    <div class="skill-icon" style="top: 40%; left: 30%;">
      <i class="fas fa-database"></i>
    </div>
    <div class="skill-icon" style="top: 60%; left: 45%;">
      <i class="fas fa-server"></i>
    </div>
    <div class="skill-icon" style="top: 80%; left: 60%;">
      <i class="fas fa-cloud"></i>
    </div>
  </section>

  <section id="neon-contact">
    <div class="neon-contact-background"></div>
    <div class="neon-contact-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
