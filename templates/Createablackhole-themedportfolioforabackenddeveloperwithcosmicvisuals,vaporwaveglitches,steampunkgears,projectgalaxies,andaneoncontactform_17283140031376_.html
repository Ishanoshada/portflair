'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 999;
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
      animation: pulsate 3s infinite;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 2rem;
    }

    .navbar-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      letter-spacing: 0.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar-nav a:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #9b59b6;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    .navbar-nav a:hover {
      color: #9b59b6;
    }

    .navbar-nav a:hover:before {
      visibility: visible;
      transform: scaleX(1);
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://dummyimage.com/1920x1080/000/fff.jpg&text=Black+Hole');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      transform: scale(1.1);
      animation: zoom 20s infinite linear;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.3rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
      animation: pulsate 3s infinite;
    }

    .hero-subtitle {
      font-size: 2rem;
      letter-spacing: 0.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
    }

    /* Portfolio Section */
    .portfolio {
      padding: 4rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .portfolio-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
      animation: pulsate 3s infinite;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 3rem;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: all 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(155, 89, 182, 0.7);
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .portfolio-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(155, 89, 182, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .portfolio-item:hover .portfolio-overlay {
      opacity: 1;
    }

    .portfolio-overlay h3 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    .portfolio-overlay p {
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    /* Contact Section */
    .contact {
      padding: 4rem 2rem;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://dummyimage.com/1920x1080/000/fff.jpg&text=Cosmic+Background');
      background-size: cover;
      background-position: center;
    }

    .contact-title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
      animation: pulsate 3s infinite;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: rgba(155, 89, 182, 0.3);
      border: none;
      border-radius: 5px;
      padding: 1rem;
      font-size: 1.2rem;
      color: #fff;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background-color: rgba(155, 89, 182, 0.5);
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
    }

    .contact-form button {
      grid-column: 1 / -1;
      background-color: #9b59b6;
      border: none;
      border-radius: 5px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #8e44ad;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
    }

    /* Animations */
    @keyframes zoom {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pulsate {
      0% {
        text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
      }
      50% {
        text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
      }
      100% {
        text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }

      .hero-subtitle {
        font-size: 1.5rem;
      }

      .portfolio-title,
      .contact-title {
        font-size: 2.5rem;
      }

      .contact-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-brand">Black Hole Portfolio</div>
    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="hero-title">John Doe</h1>
      <p class="hero-subtitle">Backend Developer</p>
    </div>
  </div>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2 class="portfolio-title">Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+1" alt="Project 1">
        <div class="portfolio-overlay">
          <h3>Project 1</h3>
          <p>Description of Project 1</p>
        </div>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+2" alt="Project 2">
        <div class="portfolio-overlay">
          <h3>Project 2</h3>
          <p>Description of Project 2</p>
        </div>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+3" alt="Project 3">
        <div class="portfolio-overlay">
          <h3>Project 3</h3>
          <p>Description of Project 3</p>
        </div>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+4" alt="Project 4">
        <div class="portfolio-overlay">
          <h3>Project 4</h3>
          <p>Description of Project 4</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2 class="contact-title">Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
