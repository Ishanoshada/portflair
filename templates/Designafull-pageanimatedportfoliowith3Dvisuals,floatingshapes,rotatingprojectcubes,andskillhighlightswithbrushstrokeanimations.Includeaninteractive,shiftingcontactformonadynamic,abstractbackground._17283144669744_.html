'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design a full-page animated portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7b68ee;
    }

    /* Interactive Portfolio Section */
    .portfolio-section {
      position: relative;
      padding: 100px 40px;
      overflow-x: hidden;
    }

    .portfolio-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(15, 15, 15, 0.8), rgba(15, 15, 15, 0.4));
      z-index: -1;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
      perspective: 1000px;
    }

    .portfolio-cube {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .portfolio-cube:hover {
      transform: rotateY(20deg) rotateX(10deg);
    }

    .portfolio-cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      background-size: cover;
      background-position: center;
      transition: opacity 0.3s ease;
    }

    .portfolio-cube-face:hover {
      opacity: 1;
    }

    .portfolio-cube-front {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+1');
      transform: translateZ(150px);
    }

    .portfolio-cube-right {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+2');
      transform: rotateY(90deg) translateZ(150px);
    }

    .portfolio-cube-back {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+3');
      transform: rotateY(180deg) translateZ(150px);
    }

    .portfolio-cube-left {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+4');
      transform: rotateY(-90deg) translateZ(150px);
    }

    .portfolio-cube-top {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+5');
      transform: rotateX(90deg) translateZ(150px);
    }

    .portfolio-cube-bottom {
      background-image: url('https://dummyimage.com/600x400/ccc/000&text=Project+6');
      transform: rotateX(-90deg) translateZ(150px);
    }

    /* Interactive Skills and Expertise Section */
    .skills-section {
      padding: 100px 40px;
      background-color: #0f0f0f;
      position: relative;
    }

    .skills-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(15, 15, 15, 0.8), rgba(15, 15, 15, 0.4));
      z-index: -1;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 40px;
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #7b68ee;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .skill-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, transparent 50%, rgba(123, 104, 238, 0.3) 50%);
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .skill-icon:hover::before {
      transform: scale(1);
    }

    .skill-icon i {
      position: relative;
      z-index: 1;
      animation: brushstroke 2s ease infinite;
    }

    @keyframes brushstroke {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Interactive Contact Form Section */
    .contact-section {
      padding: 100px 40px;
      background-image: linear-gradient(to bottom, #0f0f0f, #1e1e1e);
      position: relative;
      overflow: hidden;
    }

    .contact-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 50% 50%, rgba(123, 104, 238, 0.2), transparent 70%);
      animation: bgAnimation 10s ease infinite;
      z-index: -1;
    }

    @keyframes bgAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .contact-form textarea {
      grid-column: 1 / -1;
      resize: vertical;
    }

    .contact-form button {
      grid-column: 1 / -1;
      background-color: #7b68ee;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #6a5acd;
    }
  </style>
</head>
