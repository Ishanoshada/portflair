'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            margin: 0 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #7b1fa2;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #7b1fa2;
        }

        nav a:hover:before {
            width: 100%;
        }

        /* Cosmic Visuals Section */
        .cosmic-visuals {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .cosmic-visuals:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
            z-index: 1;
        }

        .black-hole {
            width: 500px;
            height: 500px;
            background-image: url('https://dummyimage.com/500x500/000/fff.png&text=BLACK+HOLE');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.8);
            animation: blackHoleAnimation 10s linear infinite;
            z-index: 2;
        }

        @keyframes blackHoleAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .cosmic-visuals h1 {
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Vaporwave Glitches Section */
        .vaporwave-glitches {
            padding: 100px 0;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            position: relative;
            overflow: hidden;
        }

        .vaporwave-glitches:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://dummyimage.com/1200x500/ccc/000&text=VAPORWAVE+GLITCHES') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            animation: glitchAnimation 5s linear infinite;
        }

        @keyframes glitchAnimation {
            0% {
                transform: translate(-2px, -2px);
            }
            25% {
                transform: translate(2px, 2px);
            }
            50% {
                transform: translate(-2px, 2px);
            }
            75% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(-2px, -2px);
            }
        }

        .project-galaxies {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
            justify-items: center;
            animation: fadeIn 2s ease;
        }

        .project-galaxy {
            width: 300px;
            height: 300px;
            background-image: url('https://dummyimage.com/300x300/ccc/000&text=PROJECT+GALAXY');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-galaxy:hover {
            transform: scale(1.05);
        }

        .project-galaxy:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .project-galaxy:hover:before {
            opacity: 0;
        }

        .project-galaxy h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        /* Neon Contact Form Section */
        .neon-contact-form {
            padding: 100px 0;
            background-color: #0c0c0c;
            position: relative;
            overflow: hidden;
        }

        .neon-contact-form:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .neon-contact-form h2 {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        .neon-contact-form form {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.1);
            z-index: 2;
            animation: fadeIn 2s ease;
        }

        .neon-contact-form input,
        .neon-contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .neon-contact-form input:focus,
        .neon-contact-form textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .neon-contact-form button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #7b1fa2;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .neon-contact-form button:hover {
            background-color: #9b59b6;
        }

        .neon-gears {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .neon-gear {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://dummyimage.com/100x100/7b1fa2/ffffff.png&text=GEAR');
            background-size: cover;
            animation: gearAnimation 10s linear infinite;
        }

        @keyframes gearAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .neon-gear:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 8s;
        }

        .neon-gear:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 12s;
        }

        .neon-gear:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-duration: 15s;
        }

        .neon-gear:nth-child(4) {
            top: 80%;
            left: 80%;
            animation-duration: 20s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <section class="cosmic-visuals">
        <div class="black-hole"></div>
        <h1>Harnessing the Power of the Cosmic Forces</h1>
    </section>

    <section class="vaporwave-glitches">
        <div class="project-galaxies">
            <div class="project-galaxy">
                <h3>Project Galaxy 1</h3>
            </div>
            <div class="project-galaxy">
                <h3>Project Galaxy 2</h3>
            </div>
            <div class="project-galaxy">
                <h3>Project Galaxy 3</h3>
            </div>
            <div class="project-galaxy">
                <h3>Project Galaxy 4</h3>
            </div>
            <div class="project-galaxy">
                <h3>Project Galaxy 5</h3>
            </div>
            <div class="project-galaxy">
                <h3>Project Galaxy 6</h3>
            </div>
        </div>
    </section>

    <section class="neon-contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="neon-gears">
            <div class="neon-gear"></div>
            <div class="neon-gear"></div>
            <div class="neon-gear"></div>
            <div class="neon-gear"></div>
        </div>
    </section>
</body>
