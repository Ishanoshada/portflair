'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0e0e0e, #202020);
      color: #fff;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(14, 14, 14, 0.8);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Audiowide', cursive;
      font-size: 18px;
      margin: 0 20px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Project Galaxy */
    #project-galaxy {
      position: relative;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .galaxy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1920x1080/4d4d4d/ffffff.png&text=Galaxy+Background) no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: galaxy-animation 60s linear infinite;
    }

    @keyframes galaxy-animation {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.1) rotate(360deg);
      }
    }

    .project-planet {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #9b59b6;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .project-planet:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(155, 89, 182, 1);
    }

    .project-planet::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: rgba(155, 89, 182, 0.3);
      border-radius: 50%;
      animation: planet-glow 2s ease-in-out infinite;
    }

    @keyframes planet-glow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
    }

    /* Cosmic Skills */
    #cosmic-skills {
      padding: 80px 40px;
      background: linear-gradient(to bottom, #202020, #303030);
    }

    .cosmic-skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .skill-icon {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 40px;
      background-color: #9b59b6;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .skill-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(155, 89, 182, 1);
    }

    .skill-icon::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: rgba(155, 89, 182, 0.3);
      border-radius: 50%;
      animation: skill-glow 2s ease-in-out infinite;
    }

    @keyframes skill-glow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
    }

    /* Neon Contact Form */
    #neon-contact {
      padding: 80px 40px;
      background: url(https://dummyimage.com/1920x1080/222/fff.png&text=Steampunk+Background) no-repeat center center;
      background-size: cover;
    }

    .neon-form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(14, 14, 14, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
    }

    .neon-form-container h2 {
      text-align: center;
      font-family: 'Audiowide', cursive;
      font-size: 32px;
      margin-bottom: 40px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-form-container .form-group {
      margin-bottom: 20px;
    }

    .neon-form-container label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #9b59b6;
      text-shadow: 0 0 5px rgba(155, 89, 182, 0.8);
    }

    .neon-form-container input,
    .neon-form-container textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #202020;
      color: #fff;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    .neon-form-container input:focus,
    .neon-form-container textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
    }

    .neon-form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-family: 'Audiowide', cursive;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
      transition: box-shadow 0.3s ease-in-out;
    }

    .neon-form-container button:hover {
      box-shadow: 0 0 20px rgba(155, 89, 182, 1);
    }

    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }
      nav a {
        font-size: 16px;
        margin: 0 10px;
      }
      #project-galaxy {
        height: 60vh;
      }
      .project-planet {
        width: 80px;
        height: 80px;
        margin: 15px;
      }
      #cosmic-skills {
        padding: 60px 20px;
      }
      .skill-icon {
        width: 80px;
        height: 80px;
        margin: 30px;
      }
      #neon-contact {
        padding: 60px 20px;
      }
      .neon-form-container {
        padding: 30px;
      }
      .neon-form-container h2 {
        font-size: 28px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Project Galaxy -->
  <section id="project-galaxy">
    <div class="galaxy-background"></div>
    <div class="project-planet"></div>
    <div class="project-planet"></div>
    <div class="project-planet"></div>
    <div class="project-planet"></div>
    <div class="project-planet"></div>
    <div class="project-planet"></div>
  </section>

  <!-- Cosmic Skills -->
  <section id="cosmic-skills">
    <div class="cosmic-skills-container">
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
      <div class="skill-icon"></div>
    </div>
  </section>

  <!-- Neon Contact Form -->
  <section id="neon-contact">
    <div class="neon-form-container">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
