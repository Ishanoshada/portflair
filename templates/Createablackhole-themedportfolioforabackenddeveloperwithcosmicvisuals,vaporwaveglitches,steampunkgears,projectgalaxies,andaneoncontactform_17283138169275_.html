'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #9b59b6;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Project Galaxies Section */
        #project-galaxies {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
            overflow: hidden;
        }

        .galaxy-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
            animation: galaxyFade 10s infinite linear;
        }

        .galaxy {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(circle, #9b59b6, #7d3c98, #512e79);
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #9b59b6;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .galaxy:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px 10px #9b59b6;
        }

        .galaxy::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-image: radial-gradient(circle, #512e79, transparent);
            border-radius: 50%;
            animation: galaxyGlow 5s infinite linear;
        }

        @keyframes galaxyGlow {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes galaxyFade {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Steampunk Gears Section */
        #steampunk-gears {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #1a1a1a, #2c2c2c);
            overflow: hidden;
        }

        .gear-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 40px;
            animation: gearRotate 20s infinite linear;
        }

        .gear {
            width: 150px;
            height: 150px;
            background-image: radial-gradient(circle, #3d3d3d, #2c2c2c, #1a1a1a);
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #2c2c2c;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gear:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px 10px #2c2c2c;
        }

        .gear::before,
        .gear::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 80%;
            background-image: radial-gradient(circle, #4d4d4d, transparent);
            border-radius: 50%;
            animation: gearSpin 5s infinite linear;
        }

        .gear::before {
            top: 10%;
            left: 10%;
        }

        .gear::after {
            bottom: 10%;
            right: 10%;
            animation-direction: reverse;
        }

        @keyframes gearRotate {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes gearSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Neon Contact Form Section */
        #neon-contact {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #2c2c2c, #3d3d3d);
            overflow: hidden;
        }

        .neon-form {
            background-image: linear-gradient(to bottom right, #9b59b6, #7d3c98, #512e79);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 40px 10px #9b59b6;
            animation: neonPulse 5s infinite linear;
        }

        .neon-form input,
        .neon-form textarea,
        .neon-form button {
            background-color: transparent;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .neon-form input:focus,
        .neon-form textarea:focus {
            border-color: #9b59b6;
        }

        .neon-form button {
            background-image: linear-gradient(to right, #9b59b6, #7d3c98, #512e79);
            border: none;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .neon-form button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px #9b59b6;
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 40px 10px #9b59b6;
            }
            50% {
                box-shadow: 0 0 60px 15px #9b59b6;
            }
            100% {
                box-shadow: 0 0 40px 10px #9b59b6;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Black Hole Portfolio</a>
        </div>
        <ul>
            <li><a href="#project-galaxies">Projects</a></li>
            <li><a href="#steampunk-gears">Skills</a></li>
            <li><a href="#neon-contact">Contact</a></li>
        </ul>
    </nav>

    <section id="project-galaxies">
        <h1>Project Galaxies</h1>
        <div class="galaxy-container">
            <div class="galaxy"></div>
            <div class="galaxy"></div>
            <div class="galaxy"></div>
            <div class="galaxy"></div>
            <div class="galaxy"></div>
            <div class="galaxy"></div>
        </div>
    </section>

    <section id="steampunk-gears">
        <h1>Steampunk Gears</h1>
        <div class="gear-container">
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
            <div class="gear"></div>
        </div>
    </section>

    <section id="neon-contact">
        <h1>Neon Contact Form</h1>
        <div class="neon-form">
            <form>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
