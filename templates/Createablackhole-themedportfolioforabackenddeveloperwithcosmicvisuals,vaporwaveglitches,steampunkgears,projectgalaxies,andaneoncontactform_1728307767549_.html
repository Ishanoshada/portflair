'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Navigation styles */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 0;
      background-color: rgba(13, 13, 13, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 1.5rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:before {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #FF00FF;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #FF00FF;
    }

    nav a:hover:before {
      width: 100%;
    }

    /* Hero section styles */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url(https://dummyimage.com/1920x1080/0D0D0D/FF00FF&text=Black+Hole);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .hero:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 0, 255, 0.2), rgba(0, 255, 255, 0.2));
      animation: glitch 5s infinite linear;
    }

    .hero-content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 5rem;
      font-weight: 900;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
      animation: neon-glow 2s infinite linear;
    }

    .hero-content p {
      font-size: 1.8rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
      animation: neon-glow 3s infinite linear;
    }

    /* Project gallery styles */
    .project-gallery {
      padding: 5rem 0;
      background-color: #0D0D0D;
      position: relative;
      overflow: hidden;
    }

    .project-gallery:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://dummyimage.com/1920x1080/0D0D0D/7F00FF&text=Cosmic+Particles);
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      animation: cosmic-particles 20s linear infinite;
    }

    .project-gallery h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
      animation: neon-glow 2s infinite linear;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 3rem;
      position: relative;
      z-index: 1;
    }

    .project-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), 0 0 60px rgba(0, 255, 255, 0.3);
    }

    .project-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(0.5) brightness(0.8);
      transition: filter 0.3s ease;
    }

    .project-item:hover img {
      filter: grayscale(0) brightness(1);
    }

    .project-item h3 {
      padding: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Contact form styles */
    .contact {
      padding: 5rem 0;
      background-image: radial-gradient(circle, #0D0D0D 0%, #000000 100%);
      position: relative;
      overflow: hidden;
    }

    .contact:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://dummyimage.com/1920x1080/0D0D0D/FF00FF&text=Neon+Particles);
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      animation: neon-particles 10s linear infinite;
    }

    .contact h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
      animation: neon-glow 2s infinite linear;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.3);
      outline: none;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #FF00FF;
      border: none;
      border-radius: 5px;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00FFFF;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.3);
    }

    /* Animations */
    @keyframes glitch {
      0% {
        background-position: 0 0;
      }
      20% {
        background-position: -20px -20px;
      }
      40% {
        background-position: 20px 20px;
      }
      60% {
        background-position: -20px 20px;
      }
      80% {
        background-position: 20px -20px;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
      }
    }

    @keyframes cosmic-particles {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    @keyframes neon-particles {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to the Black Hole</h1>
      <p>Explore the cosmic portfolio of a backend developer</p>
    </div>
  </section>

  <section class="project-gallery">
    <h2>Project Galaxies</h2>
    <div class="project-grid">
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+1" alt="Project 1">
        <h3>Project 1</h3>
      </div>
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+2" alt="Project 2">
        <h3>Project 2</h3>
      </div>
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+3" alt="Project 3">
        <h3>Project 3</h3>
      </div>
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+4" alt="Project 4">
        <h3>Project 4</h3>
      </div>
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+5" alt="Project 5">
        <h3>Project 5</h3>
      </div>
      <div class="project-item">
        <img src="https://dummyimage.com/400x200/0D0D0D/7F00FF&text=Project+6" alt="Project 6">
        <h3>Project 6</h3>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>Get in Touch</h2>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
