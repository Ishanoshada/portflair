'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7EBDC2;
    }

    /* Project Showcase */
    #project-showcase {
      padding: 80px 40px;
      position: relative;
      overflow: hidden;
    }

    .project-galaxy {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 40px;
      animation: galaxy-spin 60s linear infinite;
    }

    .project-star {
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.5) 100%);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project-star:hover {
      transform: scale(1.1);
    }

    .project-star:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-star:hover:before {
      opacity: 1;
    }

    .project-star h3 {
      font-size: 16px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }

    @keyframes galaxy-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Skill Galaxies */
    #skill-galaxies {
      padding: 80px 40px;
      position: relative;
      overflow: hidden;
    }

    .skill-galaxy {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 40px;
      animation: galaxy-spin 90s linear infinite;
    }

    .skill-planet {
      background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.5) 100%);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .skill-planet:hover {
      transform: scale(1.1);
    }

    .skill-planet:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill-planet:hover:before {
      opacity: 1;
    }

    .skill-planet img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
      z-index: 1;
    }

    /* Contact Form */
    #contact-form {
      padding: 80px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .contact-window {
      background: linear-gradient(to bottom right, #4b0082, #ee82ee);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      animation: glitch 2s infinite;
    }

    .contact-window:before,
    .contact-window:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(to bottom right, #4b0082, #ee82ee);
      z-index: -1;
      opacity: 0.5;
      animation: glitch 2s infinite;
    }

    .contact-window:after {
      animation-delay: 1s;
    }

    .contact-window form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .contact-window input,
    .contact-window textarea {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .contact-window input:focus,
    .contact-window textarea:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    .contact-window textarea {
      grid-column: 1 / 3;
    }

    .contact-window button {
      grid-column: 1 / 3;
      background: linear-gradient(to bottom right, #4b0082, #ee82ee);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .contact-window button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      nav a {
        font-size: 16px;
      }

      #project-showcase,
      #skill-galaxies,
      #contact-form {
        padding: 60px 20px;
      }

      .project-galaxy {
        grid-template-columns: repeat(3, 1fr);
      }

      .skill-galaxy {
        grid-template-columns: repeat(4, 1fr);
      }

      .contact-window {
        padding: 30px;
      }

      .contact-window form {
        grid-template-columns: 1fr;
      }

      .contact-window textarea {
        grid-column: 1 / 2;
      }

      .contact-window button {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
