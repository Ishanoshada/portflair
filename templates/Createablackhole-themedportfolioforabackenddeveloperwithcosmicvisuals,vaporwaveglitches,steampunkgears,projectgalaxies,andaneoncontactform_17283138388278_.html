'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Aldrich&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8b00ff;
    }

    /* Cosmic Visuals Section */
    .cosmic-visuals {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .cosmic-visuals::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
      z-index: 0;
    }

    .cosmic-visuals::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1200x500/000/fff.png&text=Cosmic+Visuals");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .cosmic-visuals .project-thumbnails {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 1;
    }

    .cosmic-visuals .project-thumbnail {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 30px;
      background-image: url("https://dummyimage.com/200x200/8b00ff/fff.png&text=Project+1");
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(139, 0, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .cosmic-visuals .project-thumbnail:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(139, 0, 255, 0.8);
    }

    .cosmic-visuals .project-thumbnail::before {
      content: "Project 1";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cosmic-visuals .project-thumbnail:hover::before {
      opacity: 1;
    }

    /* Vaporwave Glitches and Steampunk Gears Section */
    .vaporwave-steampunk {
      position: relative;
      padding: 100px 0;
      background: linear-gradient(to bottom right, #9370db, #8b00ff);
      overflow: hidden;
    }

    .vaporwave-steampunk .background-glitches {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/9370db/8b00ff.png&text=Vaporwave+Glitches");
      background-size: cover;
      background-position: center;
      animation: glitch 5s infinite linear;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      10% {
        transform: translate(-2px, -2px);
      }
      20% {
        transform: translate(2px, 2px);
      }
      30% {
        transform: translate(-2px, -2px);
      }
      40% {
        transform: translate(2px, 2px);
      }
      50% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      70% {
        transform: translate(-2px, -2px);
      }
      80% {
        transform: translate(2px, 2px);
      }
      90% {
        transform: translate(-2px, -2px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .vaporwave-steampunk .steampunk-gears {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vaporwave-steampunk .steampunk-gear {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url("https://dummyimage.com/200x200/000/fff.png&text=Steampunk+Gear");
      background-size: contain;
      background-repeat: no-repeat;
      animation: rotate 10s linear infinite;
    }

    .vaporwave-steampunk .steampunk-gear:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-direction: reverse;
    }

    .vaporwave-steampunk .steampunk-gear:nth-child(2) {
      top: 30%;
      right: 15%;
      animation-duration: 15s;
    }

    .vaporwave-steampunk .steampunk-gear:nth-child(3) {
      bottom: 25%;
      left: 20%;
      animation-duration: 12s;
    }

    .vaporwave-steampunk .skills-expertise {
      position: relative;
      z-index: 1;
      text-align: center;
      font-family: 'Aldrich', sans-serif;
      font-size: 36px;
      text-shadow: 0 0 20px rgba(139, 0, 255, 0.8);
      animation: hologram 3s infinite linear;
    }

    @keyframes hologram {
      0% {
        transform: translateY(0);
        text-shadow: 0 0 20px rgba(139, 0, 255, 0.8);
      }
      50% {
        transform: translateY(-10px);
        text-shadow: 0 0 40px rgba(139, 0, 255, 1);
      }
      100% {
        transform: translateY(0);
        text-shadow: 0 0 20px rgba(139, 0, 255, 0.8);
      }
    }

    /* Neon Contact Form Section */
    .neon-contact {
      position: relative;
      padding: 100px 0;
      background: linear-gradient(to bottom, #000, #0d0d0d);
    }

    .neon-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/000/8b00ff.png&text=Neon+Contact");
      background-size: cover;
      background-position: center;
      opacity: 0.1;
    }

    .neon-contact .contact-form {
      position: relative;
      z-index: 1;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(139, 0, 255, 0.5);
    }

    .neon-contact .contact-form label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #8b00ff;
      text-shadow: 0 0 10px rgba(139, 0, 255, 0.8);
    }

    .neon-contact .contact-form input,
    .neon-contact .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: box-shadow 0.3s ease;
    }

    .neon-contact .contact-form input:focus,
    .neon-contact .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(139, 0, 255, 0.8);
    }

    .neon-contact .contact-form button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #8b00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-contact .contact-form button:hover {
      background-color: #a24dff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <section class="cosmic-visuals">
    <div class="project-thumbnails">
      <div class="project-thumbnail"></div>
      <div class="project-thumbnail"></div>
      <div class="project-thumbnail"></div>
    </div>
  </section>

  <section class="vaporwave-steampunk">
    <div class="background-glitches"></div>
    <div class="steampunk-gears">
      <div class="steampunk-gear"></div>
      <div class="steampunk-gear"></div>
      <div class="steampunk-gear"></div>
    </div>
    <div class="skills-expertise">
      Backend Developer's Skills &amp; Expertise
    </div>
  </section>

  <section class="neon-contact">
    <div class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>

      <button type="submit">Submit</button>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
