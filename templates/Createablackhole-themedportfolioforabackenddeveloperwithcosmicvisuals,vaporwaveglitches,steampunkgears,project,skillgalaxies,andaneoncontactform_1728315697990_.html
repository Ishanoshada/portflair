'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0D0D0D, #1A1A1A, #0D0D0D);
      color: #FFFFFF;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(15, 15, 15, 0.8);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      position: relative;
      overflow: hidden;
    }

    .navbar a:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: -100%;
      background-color: #9B59B6;
      transition: left 0.3s ease-in-out;
    }

    .navbar a:hover:before {
      left: 0;
    }

    .project-galaxy {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .project-galaxy:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(23, 32, 42, 0.8) 0%, rgba(13, 13, 13, 0.8) 100%);
      z-index: 1;
    }

    .project-galaxy .galaxy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/001a1a/ffffff.png&text=Galaxy+Background) no-repeat center center;
      background-size: cover;
      animation: galaxyRotate 120s linear infinite;
      z-index: 0;
    }

    @keyframes galaxyRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .project-galaxy .project-container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
    }

    .project-galaxy .project-item {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .project-galaxy .project-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(155, 89, 182, 0.3) 0%, rgba(13, 13, 13, 0.3) 100%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .project-galaxy .project-item:hover {
      transform: scale(1.1);
    }

    .project-galaxy .project-item:hover:before {
      opacity: 1;
    }

    .project-galaxy .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .skill-nebula {
      position: relative;
      padding: 100px 0;
      overflow: hidden;
    }

    .skill-nebula:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(23, 32, 42, 0.8) 0%, rgba(13, 13, 13, 0.8) 100%);
      z-index: 1;
    }

    .skill-nebula .nebula-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/005252/ffffff.png&text=Skill+Nebula) no-repeat center center;
      background-size: cover;
      animation: nebulaPulse 10s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes nebulaPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .skill-nebula .skill-container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 40px;
    }

    .skill-nebula .skill-item {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .skill-nebula .skill-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, rgba(13, 13, 13, 0.3) 100%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .skill-nebula .skill-item:hover {
      transform: scale(1.2);
    }

    .skill-nebula .skill-item:hover:before {
      opacity: 1;
    }

    .skill-nebula .skill-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .neon-contact {
      position: relative;
      padding: 100px 0;
      overflow: hidden;
    }

    .neon-contact:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(23, 32, 42, 0.8) 0%, rgba(13, 13, 13, 0.8) 100%);
      z-index: 1;
    }

    .neon-contact .neon-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0D0D0D, #1A1A1A, #0D0D0D);
      background-size: 400% 400%;
      animation: neonPulse 10s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes neonPulse {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .neon-contact .contact-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .neon-contact .contact-container h2 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .neon-contact .contact-form {
      width: 100%;
      max-width: 500px;
    }

    .neon-contact .contact-form .form-group {
      margin-bottom: 20px;
    }

    .neon-contact .contact-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .neon-contact .contact-form input,
    .neon-contact .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .neon-contact .contact-form textarea {
      height: 150px;
    }

    .neon-contact .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: #9B59B6;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .neon-contact .contact-form button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
    }

    @media (max-width: 768px) {
      .project-galaxy .project-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .skill-nebula .skill-container {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        grid-gap: 20px;
      }

      .skill-nebula .skill-item {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
