'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #f2f2f2;
        }

        /* Navigation */
        nav {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #9b59b6;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #9b59b6;
        }

        nav a:hover:after {
            width: 100%;
        }

        /* Project Galaxies */
        #project-galaxies {
            padding: 100px 0;
            background: radial-gradient(ellipse at center, #121212 0%, #0e0e0e 100%);
            position: relative;
            overflow: hidden;
        }

        #project-galaxies::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://dummyimage.com/1200x500/333/fff&text=Black+Hole") no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .project-item {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.1);
        }

        .project-item .planet {
            width: 100%;
            height: 100%;
            background: url("https://dummyimage.com/200x200/9b59b6/fff&text=Project") no-repeat center center;
            background-size: contain;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .project-item:hover .planet {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
        }

        .project-item .details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover .details {
            opacity: 1;
        }

        .project-item .details h3 {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        .project-item .details p {
            font-size: 14px;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        /* Steampunk Gears */
        #steampunk-gears {
            padding: 100px 0;
            background: radial-gradient(ellipse at center, #121212 0%, #0e0e0e 100%);
            position: relative;
            overflow: hidden;
        }

        #steampunk-gears::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://dummyimage.com/1200x500/333/fff&text=Steampunk+Gears") no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .gear-container {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .gear {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url("https://dummyimage.com/100x100/9b59b6/fff&text=Gear") no-repeat center center;
            background-size: contain;
            animation: gear-rotation 10s linear infinite;
        }

        @keyframes gear-rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .skill-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url("https://dummyimage.com/50x50/9b59b6/fff&text=Skill") no-repeat center center;
            background-size: contain;
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Neon Contact Form */
        #neon-contact {
            padding: 100px 0;
            background: radial-gradient(ellipse at center, #121212 0%, #0e0e0e 100%);
            position: relative;
            overflow: hidden;
        }

        #neon-contact::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://dummyimage.com/1200x500/333/fff&text=Cosmic+Landscape") no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .neon-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(18, 18, 18, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
        }

        .neon-form h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        .neon-form .form-group {
            margin-bottom: 20px;
        }

        .neon-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        .neon-form input,
        .neon-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #1c1c1c;
            border: none;
            border-radius: 5px;
            color: #f2f2f2;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .neon-form input:focus,
        .neon-form textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
        }

        .neon-form button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #9b59b6;
            color: #f2f2f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .neon-form button:hover {
            background-color: #8e44ad;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                margin: 10px 0;
            }

            .project-item {
                margin: 30px;
            }

            .gear-container {
                height: 300px;
            }

            .neon-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
    </nav>

    <section id="project-galaxies">
        <div class="project-item">
            <div class="planet"></div>
            <div class="details">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
        </div>
        <div class="project-item">
            <div class="planet"></div>
            <div class="details">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
        </div>
        <div class="project-item">
            <div class="planet"></div>
            <div class="details">
                <h3>Project 3</h3>
                <p>Description of Project 3</p>
            </div>
        </div>
        <div class="project-item">
            <div class="planet"></div>
            <div class="details">
                <h3>Project 4</h3>
                <p>Description of Project 4</p>
            </div>
        </div>
    </section>

    <section id="steampunk-gears">
        <div class="gear-container">
            <div class="gear"></div>
            <div class="gear" style="left: 20%; top: 20%;"></div>
            <div class="gear" style="left: 40%; top: 40%;"></div>
            <div class="gear" style="left: 60%; top: 60%;"></div>
            <div class="skill-icon" style="left: 10%; top: 30%;"></div>
            <div class="skill-icon" style="left: 30%; top: 50%;"></div>
            <div class="skill-icon" style="left: 50%; top: 70%;"></div>
            <div class="skill-icon" style="left: 70%; top: 90%;"></div>
        </div>
    </section>

    <section id="neon-contact">
        <div class="neon-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</body>
