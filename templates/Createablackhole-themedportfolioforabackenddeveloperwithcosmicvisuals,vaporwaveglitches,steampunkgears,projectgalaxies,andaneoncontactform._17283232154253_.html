'<html>
<head>
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 50px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #ffffff, 0 0 50px #00ffff, 0 0 80px #00ffff;
      animation: pulsate 3s ease-in-out infinite;
    }

    .navbar-nav {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 30px;
    }

    .navbar-nav li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar-nav li a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    /* Project Galaxy Section */
    #project-galaxy {
      background: radial-gradient(ellipse at center, #000000 0%, #000000 70%, #000000 100%), url(https://dummyimage.com/1200x500/ccc/000&text=cosmic+space) no-repeat center center fixed;
      background-size: cover;
      padding: 100px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .project-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 50px 0;
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.1);
    }

    .project-item:hover:before {
      opacity: 1;
    }

    .project-item h3 {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      z-index: 1;
    }

    .project-item p {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      z-index: 1;
    }

    /* Steampunk Gears Section */
    #steampunk-gears {
      background: url(https://dummyimage.com/1200x500/ccc/000&text=steampunk+gears) no-repeat center center fixed;
      background-size: cover;
      padding: 100px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gear {
      width: 100px;
      height: 100px;
      background-color: #333333;
      border-radius: 50%;
      position: relative;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gear:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(128, 128, 128, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gear:hover {
      transform: scale(1.1);
    }

    .gear:hover:before {
      opacity: 1;
    }

    .gear i {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 0 0 10px #808080, 0 0 20px #808080, 0 0 30px #808080;
      z-index: 1;
    }

    .gear-text {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #808080;
      text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 30px #000000;
    }

    /* Neon Contact Form Section */
    #neon-contact {
      background: radial-gradient(circle, #000000 0%, #000000 70%, #000000 100%), url(https://dummyimage.com/1200x500/ccc/000&text=neon+grid) no-repeat center center fixed;
      background-size: cover;
      padding: 100px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .neon-form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      width: 400px;
    }

    .neon-form h2 {
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 30px;
    }

    .neon-form .form-group {
      margin-bottom: 20px;
    }

    .neon-form label {
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      display: block;
      margin-bottom: 5px;
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 5px;
      color: #ffffff;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      transition: box-shadow 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    .neon-form button {
      background-color: #00ffff;
      color: #000000;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      transition: box-shadow 0.3s ease;
    }

    .neon-form button:hover {
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    /* Animations */
    @keyframes pulsate {
      0% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      50% {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
      100% {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">Black Hole Portfolio</a>
    <ul class="navbar-nav">
      <li><a href="#project-galaxy">Project Galaxy</a></li>
      <li><a href="#steampunk-gears">Steampunk Gears</a></li>
      <li><a href="#neon-contact">Neon Contact</a></li>
    </ul>
  </nav>

  <!-- Project Galaxy Section -->
  <section id="project-galaxy">
    <div class="project-item" style="background-image: url(https://dummyimage.com/300x300/ccc/000&text=project+1);">
      <h3>Project 1</h3>
      <p>Description of Project 1</p>
    </div>
    <div class="project-item" style="background-image: url(https://dummyimage.com/300x300/ccc/000&text=project+2);">
      <h3>Project 2</h3>
      <p>Description of Project 2</p>
    </div>
    <div class="project-item" style="background-image: url(https://dummyimage.com/300x300/ccc/000&text=project+3);">
      <h3>Project 3</h3>
      <p>Description of Project 3</p>
    </div>
  </section>

  <!-- Steampunk Gears Section -->
  <section id="steampunk-gears">
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">HTML</div>
    </div>
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">CSS</div>
    </div>
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">JavaScript</div>
    </div>
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">Node.js</div>
    </div>
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">React</div>
    </div>
    <div class="gear">
      <i class="fas fa-cog"></i>
      <div class="gear-text">MongoDB</div>
    </div>
  </section>

  <!-- Neon Contact Form Section -->
  <section id="neon-contact">
    <div class="neon-form">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
