'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-image: linear-gradient(to right, #4b0082, #8b00ff);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 5px;
    }

    nav ul li a:before {
      content: "";
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background-color: #00ffff;
      transition: width 0.3s ease-in-out;
    }

    nav ul li a:hover:before {
      width: 100%;
    }

    /* Project Galaxy */
    #project-galaxy {
      padding: 80px 40px;
      position: relative;
      overflow: hidden;
    }

    #project-galaxy h2 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    .project-planet {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: radial-gradient(circle, #8b00ff, #4b0082);
      border-radius: 50%;
      box-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .project-planet:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://dummyimage.com/200x200/ccc/000&text=Project');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      opacity: 0.8;
      transition: all 0.3s ease-in-out;
    }

    .project-planet:hover {
      transform: scale(1.2);
      box-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff, 0 0 120px #00ffff;
    }

    .project-planet:hover:before {
      opacity: 1;
    }

    .project-planet h3 {
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      z-index: 1;
    }

    /* Skills Supernova */
    #skills-supernova {
      padding: 80px 40px;
      position: relative;
      overflow: hidden;
    }

    #skills-supernova h2 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    .skill-star {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: radial-gradient(circle, #4b0082, #8b00ff);
      border-radius: 50%;
      box-shadow: 0 0 20px #4b0082, 0 0 40px #4b0082, 0 0 60px #4b0082;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .skill-star:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://dummyimage.com/100x100/ccc/000&text=Skill');
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      opacity: 0.8;
      transition: all 0.3s ease-in-out;
    }

    .skill-star:hover {
      transform: scale(1.2);
      box-shadow: 0 0 40px #00ffff, 0 0 80px #00ffff, 0 0 120px #00ffff;
    }

    .skill-star:hover:before {
      opacity: 1;
    }

    .skill-star h3 {
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      z-index: 1;
    }

    /* Neon Contact Form */
    #neon-contact {
      padding: 80px 40px;
      background-image: linear-gradient(to right, #4b0082, #8b00ff);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #neon-contact h2 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
    }

    .neon-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 20px;
      background-color: transparent;
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      border-color: #8b00ff;
      box-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
    }

    .neon-form textarea {
      resize: vertical;
    }

    .neon-form button {
      padding: 15px 40px;
      background-image: linear-gradient(to right, #4b0082, #8b00ff);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      transition: all 0.3s ease-in-out;
    }

    .neon-form button:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
    }

    .vaporwave-glitch {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url('https://dummyimage.com/1200x500/ccc/000&text=Vaporwave+Glitch');
      background-size: cover;
      background-position: center;
      animation: glitch 5s infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-10px, 10px);
      }
      40% {
        transform: translate(10px, -10px);
      }
      60% {
        transform: translate(-10px, 0);
      }
      80% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .steampunk-gears {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url('https://dummyimage.com/1200x500/ccc/000&text=Steampunk+Gears');
      background-size: cover;
      background-position: center;
      animation: rotate 30s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">Black Hole Portfolio</a>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section id="project-galaxy">
    <h2>Project Galaxy</h2>
    <div class="project-planet" style="top: 10%; left: 20%;">
      <h3>Project 1</h3>
    </div>
    <div class="project-planet" style="top: 30%; left: 50%;">
      <h3>Project 2</h3>
    </div>
    <div class="project-planet" style="top: 60%; left: 30%;">
      <h3>Project 3</h3>
    </div>
    <div class="project-planet" style="top: 80%; left: 70%;">
      <h3>Project 4</h3>
    </div>
  </section>

  <section id="skills-supernova">
    <h2>Skills Supernova</h2>
    <div class="skill-star" style="top: 20%; left: 30%;">
      <h3>Skill 1</h3>
    </div>
    <div class="skill-star" style="top: 40%; left: 60%;">
      <h3>Skill 2</h3>
    </div>
    <div class="skill-star" style="top: 70%; left: 40%;">
      <h3>Skill 3</h3>
    </div>
    <div class="skill-star" style="top: 80%; left: 70%;">
      <h3>Skill 4</h3>
    </div>
  </section>

  <section id="neon-contact">
    <h2>Neon Contact Form</h2>
    <div class="neon-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </div>
    <div class="vaporwave-glitch"></div>
    <div class="steampunk-gears"></div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
