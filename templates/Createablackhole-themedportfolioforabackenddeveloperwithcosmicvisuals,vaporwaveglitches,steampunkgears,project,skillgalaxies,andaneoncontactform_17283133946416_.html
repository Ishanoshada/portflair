'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 0 20px;
      position: relative;
      transition: color 0.3s ease-in-out;
    }

    nav a:before {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #9b59b6;
      transition: width 0.3s ease-in-out;
    }

    nav a:hover {
      color: #9b59b6;
    }

    nav a:hover:before {
      width: 100%;
    }

    /* Project Galaxy */
    #project-galaxy {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://dummyimage.com/1200x500/1e1e1e/ffffff.jpg&text=Black+Hole');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    #project-galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
      z-index: 1;
    }

    .project-thumbnail {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #8e44ad;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(142, 68, 173, 0.5);
      transition: all 0.3s ease-in-out;
      z-index: 2;
    }

    .project-thumbnail:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px 10px rgba(142, 68, 173, 0.8);
    }

    .project-thumbnail .project-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .project-thumbnail:hover .project-info {
      opacity: 1;
    }

    .project-thumbnail .project-info h3 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(142, 68, 173, 0.8);
    }

    .project-thumbnail .project-info p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 0 10px rgba(142, 68, 173, 0.8);
    }

    /* Skill Nebula */
    #skill-nebula {
      position: relative;
      padding: 100px 0;
      background-image: url('https://dummyimage.com/1200x500/1e1e1e/ffffff.jpg&text=Skill+Nebula');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    #skill-nebula::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
      z-index: 1;
    }

    .skill-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #2980b9;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(41, 128, 185, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      transition: all 0.3s ease-in-out;
      z-index: 2;
    }

    .skill-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px 10px rgba(41, 128, 185, 0.8);
    }

    .skill-icon .skill-info {
      position: absolute;
      top: calc(100% + 20px);
      left: 50%;
      transform: translateX(-50%);
      background-color: #2980b9;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .skill-icon:hover .skill-info {
      opacity: 1;
    }

    /* Neon Contact Form */
    #contact {
      position: relative;
      padding: 100px 0;
      background-image: url('https://dummyimage.com/1200x500/1e1e1e/ffffff.jpg&text=Neon+Contact+Form');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    #contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
      z-index: 1;
    }

    .contact-form {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(44, 62, 80, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 30px 10px rgba(44, 62, 80, 0.5);
      z-index: 2;
    }

    .contact-form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #2980b9, #8e44ad);
      opacity: 0.2;
      z-index: -1;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #8e44ad;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #9b59b6;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 10px 20px;
      }

      nav a {
        font-size: 16px;
        margin: 0 10px;
      }

      .project-thumbnail, .skill-icon {
        width: 60px;
        height: 60px;
      }

      .project-thumbnail .project-info h3 {
        font-size: 14px;
      }

      .project-thumbnail .project-info p {
        font-size: 10px;
      }

      .skill-icon {
        font-size: 18px;
      }

      .skill-icon .skill-info {
        font-size: 12px;
      }

      .contact-form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxy">
    <div class="project-thumbnail" style="top: 20%; left: 10%;">
      <div class="project-info">
        <h3>Project 1</h3>
        <p>Backend API</p>
      </div>
    </div>
    <div class="project-thumbnail" style="top: 30%; left: 30%;">
      <div class="project-info">
        <h3>Project 2</h3>
        <p>Database Management</p>
      </div>
    </div>
    <div class="project-thumbnail" style="top: 50%; left: 50%;">
      <div class="project-info">
        <h3>Project 3</h3>
        <p>Server Infrastructure</p>
      </div>
    </div>
    <div class="project-thumbnail" style="top: 70%; left: 70%;">
      <div class="project-info">
        <h3>Project 4</h3>
        <p>DevOps Automation</p>
      </div>
    </div>
  </section>

  <section id="skill-nebula">
    <div class="skill-icon" style="top: 20%; left: 10%;">
      <i class="fas fa-code"></i>
      <div class="skill-info">
        <h4>JavaScript</h4>
        <p>Proficient, 5 years</p>
      </div>
    </div>
    <div class="skill-icon" style="top: 30%; left: 30%;">
      <i class="fas fa-database"></i>
      <div class="skill-info">
        <h4>SQL</h4>
        <p>Expert, 8 years</p>
      </div>
    </div>
    <div class="skill-icon" style="top: 50%; left: 50%;">
      <i class="fas fa-cloud"></i>
      <div class="skill-info">
        <h4>AWS</h4>
        <p>Proficient, 3 years</p>
      </div>
    </div>
    <div class="skill-icon" style="top: 70%; left: 70%;">
      <i class="fas fa-cogs"></i>
      <div class="skill-info">
        <h4>DevOps</h4>
        <p>Experienced, 4 years</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
