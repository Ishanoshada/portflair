'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0D0D0D;
            color: #F2F2F2;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar a {
            color: #F2F2F2;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar a:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #9B59B6;
            transition: width 0.3s ease;
        }

        .navbar a:hover {
            color: #9B59B6;
        }

        .navbar a:hover:after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://dummyimage.com/1920x1080/0D0D0D/9B59B6.jpg&text=Black+Hole');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/1920x1080/9B59B6/0D0D0D.png&text=Vaporwave+Glitch');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            animation: glitch 5s infinite linear;
        }

        @keyframes glitch {
            0% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(-2px);
            }
            20% {
                transform: translateX(2px);
            }
            30% {
                transform: translateX(-2px);
            }
            40% {
                transform: translateX(2px);
            }
            50% {
                transform: translateX(-2px);
            }
            60% {
                transform: translateX(2px);
            }
            70% {
                transform: translateX(-2px);
            }
            80% {
                transform: translateX(2px);
            }
            90% {
                transform: translateX(-2px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            color: #F2F2F2;
            text-shadow: 0 0 20px #9B59B6, 0 0 40px #9B59B6, 0 0 60px #9B59B6;
            animation: neon-glow 3s infinite;
        }

        @keyframes neon-glow {
            0% {
                text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
            }
            50% {
                text-shadow: 0 0 20px #9B59B6, 0 0 40px #9B59B6, 0 0 60px #9B59B6;
            }
            100% {
                text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
            }
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-top: 1rem;
            color: #F2F2F2;
            text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
        }

        /* Project Showcase */
        .project-showcase {
            padding: 6rem 2rem;
            background-color: #0D0D0D;
        }

        .project-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #F2F2F2;
            text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 3rem;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .project-item:hover img {
            filter: grayscale(0%);
        }

        .project-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/100x100/9B59B6/0D0D0D.png&text=Steampunk+Gears');
            background-size: 30% 30%;
            background-position: center;
            background-repeat: repeat;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .project-item:hover::before {
            opacity: 0.6;
        }

        .project-item h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            color: #F2F2F2;
            text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover h3 {
            opacity: 1;
        }

        /* Contact Form */
        .contact-form {
            padding: 6rem 2rem;
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/1920x1080/9B59B6/0D0D0D.png&text=Cosmic+Nebula');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        .contact-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #F2F2F2;
            text-shadow: 0 0 10px #9B59B6, 0 0 20px #9B59B6, 0 0 30px #9B59B6;
        }

        .contact-form form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 2rem;
        }

        .contact-form .form-group {
            position: relative;
        }

        .contact-form label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #F2F2F2;
            transition: all 0.3s ease;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1.5rem 1rem 0.5rem;
            font-size: 1.1rem;
            background-color: rgba(155, 89, 182, 0.2);
            border: none;
            border-radius: 5px;
            color: #F2F2F2;
            transition: background-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            background-color: rgba(155, 89, 182, 0.4);
        }

        .contact-form input:focus + label,
        .contact-form textarea:focus + label,
        .contact-form input:not(:placeholder-shown) + label,
        .contact-form textarea:not(:placeholder-shown) + label {
            top: 0.5rem;
            font-size: 0.9rem;
        }

        .contact-form button {
            grid-column: 1 / 3;
            justify-self: center;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background-color: #9B59B6;
            color: #F2F2F2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #8E44AD;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1rem;
                margin: 0 1rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }

            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .contact-form form {
                grid-template-columns: 1fr;
            }

            .contact-form button {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">John Doe</h1>
            <p class="hero-subtitle">Backend Developer | Cosmic Visionary</p>
        </div>
    </section>

    <section class="project-showcase">
        <h2 class="project-title">Project Showcase</h2>
        <div class="project-grid">
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+1" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+2" alt="Project 2">
                <h3>Project 2</h3>
            </div>
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+3" alt="Project 3">
                <h3>Project 3</h3>
            </div>
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+4" alt="Project 4">
                <h3>Project 4</h3>
            </div>
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+5" alt="Project 5">
                <h3>Project 5</h3>
            </div>
            <div class="project-item">
                <img src="https://dummyimage.com/600x400/9B59B6/0D0D0D.jpg&text=Project+6" alt="Project 6">
                <h3>Project 6</h3>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2 class="contact-title">Get in Touch</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder=" " required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
