'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-image: linear-gradient(to right, #9B1DE8, #4C00FF);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Project Showcase */
    .project-showcase {
      padding: 4rem 2rem;
      background-image: url('https://dummyimage.com/1200x500/0a0a0a/ffffff&text=Cosmic+Galaxy');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .project-showcase::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 2rem;
      position: relative;
      z-index: 2;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.05);
    }

    .project-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(155, 29, 232, 0.4), rgba(76, 0, 255, 0.6));
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover::before {
      opacity: 1;
    }

    .project-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-item h3 {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    /* Skills and Expertise */
    .skills-section {
      padding: 4rem 2rem;
      background-image: url('https://dummyimage.com/1200x500/0a0a0a/ffffff&text=Cosmic+Galaxy');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .skills-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

    .skill-galaxies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 2rem;
      position: relative;
      z-index: 2;
    }

    .skill-item {
      position: relative;
      background-image: radial-gradient(circle, #9B1DE8, #4C00FF);
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .skill-item:hover {
      transform: scale(1.1);
    }

    .skill-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(155, 29, 232, 0.4), rgba(76, 0, 255, 0.6));
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .skill-item:hover:before {
      opacity: 1;
    }

    .skill-item h3 {
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    /* Contact Form */
    .contact-section {
      padding: 4rem 2rem;
      background-image: url('https://dummyimage.com/1200x500/0a0a0a/ffffff&text=Black+Hole');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .contact-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      z-index: 1;
    }

    .contact-form {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-image: linear-gradient(to right, #9B1DE8, #4C00FF);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-image 0.3s ease;
    }

    .contact-form button:hover {
      background-image: linear-gradient(to right, #4C00FF, #9B1DE8);
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0.5rem;
      }

      .project-showcase,
      .skills-section,
      .contact-section {
        padding: 2rem;
      }

      .project-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .skill-galaxies {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .skill-item {
        width: 120px;
        height: 120px;
      }

      .skill-item h3 {
        font-size: 1rem;
      }

      .contact-form {
        padding: 1.5rem;
      }

      .contact-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <section class="contact-section">

      <h2>Get in Touch</h2>

</body>
