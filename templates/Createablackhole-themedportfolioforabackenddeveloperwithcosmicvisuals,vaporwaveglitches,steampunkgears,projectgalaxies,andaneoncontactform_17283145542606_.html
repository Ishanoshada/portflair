'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #9b59b6;
        }

        /* Project Galaxies */
        .project-galaxies {
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .project-galaxies h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #9b59b6, 0 0 30px #9b59b6, 0 0 40px #9b59b6;
            }
            50% {
                text-shadow: 0 0 40px #9b59b6, 0 0 50px #9b59b6, 0 0 60px #9b59b6;
            }
        }

        .project-thumbnail {
            width: 200px;
            height: 200px;
            background-color: #000;
            border-radius: 50%;
            margin: 2rem;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            transition: all 0.3s ease;
        }

        .project-thumbnail::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(155, 89, 182, 0.8);
        }

        .project-thumbnail:hover::before {
            opacity: 1;
        }

        .project-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(1) brightness(0.7);
            transition: all 0.3s ease;
        }

        .project-thumbnail:hover img {
            filter: grayscale(0) brightness(1);
        }

        /* Steampunk Gears */
        .steampunk-gears {
            background-color: #333;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .steampunk-gears h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #ffa500, 0 0 30px #ffa500, 0 0 40px #ffa500;
            animation: glow 2s ease-in-out infinite;
        }

        .gear-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/1200x800/333/ffa500.png&text=Steampunk+Gears');
            background-size: cover;
            background-position: center;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .gear-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 165, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.4;
            }
        }

        .skills-list {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 3rem;
            color: #ffa500;
            text-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500, 0 0 30px #ffa500;
        }

        .skills-list li {
            margin: 1rem 0;
        }

        /* Neon Contact Form */
        .neon-contact {
            background-color: #000;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .neon-contact h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            animation: glow 2s ease-in-out infinite;
        }

        .neon-contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .neon-contact-form input,
        .neon-contact-form textarea {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: transparent;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            transition: border-color 0.3s ease;
        }

        .neon-contact-form input:focus,
        .neon-contact-form textarea:focus {
            outline: none;
            border-color: #9b59b6;
        }

        .neon-contact-form button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .neon-contact-form button:hover {
            background-color: #9b59b6;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav a {
                font-size: 1rem;
                margin: 0 1rem;
            }

            .project-thumbnail {
                width: 150px;
                height: 150px;
                margin: 1.5rem;
            }

            .steampunk-gears h2,
            .neon-contact h2 {
                font-size: 2.5rem;
            }

            .skills-list {
                font-size: 1.2rem;
            }

            .neon-contact-form {
                padding: 1.5rem;
            }

            .neon-contact-form input,
            .neon-contact-form textarea,
            .neon-contact-form button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
    </nav>

    <div class="project-galaxies">
        <h2>Project Galaxies</h2>
        <div class="project-thumbnail-container">
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/400x400/000/9b59b6.png&text=Project+1" alt="Project 1">
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/400x400/000/9b59b6.png&text=Project+2" alt="Project 2">
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/400x400/000/9b59b6.png&text=Project+3" alt="Project 3">
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/400x400/000/9b59b6.png&text=Project+4" alt="Project 4">
            </div>
        </div>
    </div>

    <div class="steampunk-gears">
        <h2>Steampunk Gears</h2>
        <div class="gear-background"></div>
        <div class="skills-list">
            <ul>
                <li>Node.js</li>
                <li>Express.js</li>
                <li>MongoDB</li>
                <li>Redis</li>
                <li>Docker</li>
                <li>AWS</li>
            </ul>
        </div>
    </div>

    <div class="neon-contact">
        <h2>Neon Contact</h2>
        <div class="neon-contact-form">
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
