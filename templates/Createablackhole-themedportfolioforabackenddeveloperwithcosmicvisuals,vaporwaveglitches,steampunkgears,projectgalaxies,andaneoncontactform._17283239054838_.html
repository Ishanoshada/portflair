'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #9b59b6;
        }

        /* Project Galaxies Section */
        #project-galaxies {
            padding: 5rem 3rem;
            background: linear-gradient(to bottom, #1a1a1a, #000);
        }

        #project-galaxies h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 80px #9b59b6;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 3rem;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: brightness(0.8) saturate(1.2);
            transition: filter 0.3s ease;
        }

        .project-card:hover img {
            filter: brightness(1) saturate(1);
        }

        .project-details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-details {
            opacity: 1;
        }

        .project-details h3 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #9b59b6;
        }

        .project-details p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ddd;
        }

        .project-details a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #9b59b6;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-details a:hover {
            background-color: #8e44ad;
        }

        /* Steampunk Gears Section */
        #steampunk-gears {
            padding: 5rem 3rem;
            background: linear-gradient(to bottom, #333, #000);
            overflow: hidden;
        }

        #steampunk-gears h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #c0392b, 0 0 40px #c0392b, 0 0 80px #c0392b;
        }

        .gear-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        .gear {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://dummyimage.com/100x100/c0392b/000&text=Gear');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 10s linear infinite;
        }

        .gear-1 {
            top: 100px;
            left: 100px;
            animation-duration: 8s;
        }

        .gear-2 {
            top: 200px;
            left: 300px;
            animation-duration: 12s;
        }

        .gear-3 {
            top: 300px;
            left: 100px;
            animation-duration: 15s;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Neon Contact Form Section */
        #neon-contact {
            padding: 5rem 3rem;
            background: radial-gradient(circle, #1a1a1a, #000);
        }

        #neon-contact h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #27ae60, 0 0 40px #27ae60, 0 0 80px #27ae60;
        }

        .neon-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.5);
        }

        .neon-form .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .neon-form label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #27ae60;
            text-shadow: 0 0 10px #27ae60;
        }

        .neon-form input,
        .neon-form textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: transparent;
            border: 2px solid #27ae60;
            border-radius: 5px;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .neon-form input:focus,
        .neon-form textarea:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .neon-form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.4rem;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .neon-form button[type="submit"]:hover {
            background-color: #2ecc71;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            #project-galaxies,
            #steampunk-gears,
            #neon-contact {
                padding: 3rem 2rem;
            }

            .project-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .gear-container {
                width: 300px;
                height: 300px;
            }

            .gear {
                width: 60px;
                height: 60px;
            }

            .neon-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section id="project-galaxies">
        <h2>Project Galaxies</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="https://dummyimage.com/600x400/9b59b6/000&text=Project+1" alt="Project 1">
                <div class="project-details">
                    <h3>Project 1</h3>
                    <p>Description of Project 1</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="project-card">
                <img src="https://dummyimage.com/600x400/9b59b6/000&text=Project+2" alt="Project 2">
                <div class="project-details">
                    <h3>Project 2</h3>
                    <p>Description of Project 2</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="project-card">
                <img src="https://dummyimage.com/600x400/9b59b6/000&text=Project+3" alt="Project 3">
                <div class="project-details">
                    <h3>Project 3</h3>
                    <p>Description of Project 3</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="project-card">
                <img src="https://dummyimage.com/600x400/9b59b6/000&text=Project+4" alt="Project 4">
                <div class="project-details">
                    <h3>Project 4</h3>
                    <p>Description of Project 4</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
    </section>

    <section id="steampunk-gears">
        <h2>Steampunk Gears</h2>
        <div class="gear-container">
            <div class="gear gear-1"></div>
            <div class="gear gear-2"></div>
            <div class="gear gear-3"></div>
        </div>
    </section>

    <section id="neon-contact">
        <h2>Get in Touch</h2>
        <div class="neon-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
