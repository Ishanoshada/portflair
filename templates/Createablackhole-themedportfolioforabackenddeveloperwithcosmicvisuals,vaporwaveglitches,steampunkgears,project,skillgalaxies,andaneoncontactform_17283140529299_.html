'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            margin-left: 20px;
        }

        .navbar-nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar-nav li a:hover {
            color: #9b59b6;
        }

        /* Project Galaxy Styles */
        .project-galaxy {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 40px;
            padding: 80px 40px;
            background: radial-gradient(ellipse at center, #0c0c0c, #000000);
        }

        .project-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            transition: transform 0.3s ease;
        }

        .project-thumbnail:hover {
            transform: scale(1.05);
        }

        .project-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(155, 89, 182, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-thumbnail:hover .project-overlay {
            opacity: 1;
        }

        .project-overlay h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-overlay p {
            font-size: 16px;
            text-align: center;
        }

        /* Skill Galaxy Styles */
        .skill-galaxy {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 80px 40px;
            background: radial-gradient(ellipse at center, #0c0c0c, #000000);
        }

        .skill-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
            transition: transform 0.3s ease;
        }

        .skill-icon:hover {
            transform: scale(1.1);
        }

        .skill-icon i {
            font-size: 48px;
            color: #9b59b6;
            margin-bottom: 10px;
        }

        .skill-icon h4 {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 40px;
            background: radial-gradient(ellipse at center, #0c0c0c, #000000);
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(155, 89, 182, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }

        .form-container h2 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .form-group textarea {
            height: 120px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #8e44ad;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }

            .navbar-brand {
                font-size: 20px;
            }

            .navbar-nav li {
                margin-left: 10px;
            }

            .navbar-nav li a {
                font-size: 14px;
            }

            .project-galaxy,
            .skill-galaxy,
            .contact-form {
                padding: 60px 20px;
            }

            .project-thumbnail {
                border-radius: 5px;
            }

            .skill-icon {
                margin: 20px;
            }

            .skill-icon i {
                font-size: 36px;
            }

            .skill-icon h4 {
                font-size: 16px;
            }

            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .submit-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Black Hole Portfolio</div>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="project-galaxy">
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/600x400/ccc/000&text=Project+1" alt="Project 1">
                <div class="project-overlay">
                    <h3>Project 1</h3>
                    <p>Description of Project 1</p>
                </div>
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/600x400/ccc/000&text=Project+2" alt="Project 2">
                <div class="project-overlay">
                    <h3>Project 2</h3>
                    <p>Description of Project 2</p>
                </div>
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/600x400/ccc/000&text=Project+3" alt="Project 3">
                <div class="project-overlay">
                    <h3>Project 3</h3>
                    <p>Description of Project 3</p>
                </div>
            </div>
            <div class="project-thumbnail">
                <img src="https://dummyimage.com/600x400/ccc/000&text=Project+4" alt="Project 4">
                <div class="project-overlay">
                    <h3>Project 4</h3>
                    <p>Description of Project 4</p>
                </div>
            </div>
        </section>

        <section class="skill-galaxy">
            <div class="skill-icon">
                <i class="fas fa-code"></i>
                <h4>Python</h4>
            </div>
            <div class="skill-icon">
                <i class="fab fa-js-square"></i>
                <h4>JavaScript</h4>
            </div>
            <div class="skill-icon">
                <i class="fas fa-database"></i>
                <h4>SQL</h4>
            </div>
            <div class="skill-icon">
                <i class="fab fa-docker"></i>
                <h4>Docker</h4>
            </div>
            <div class="skill-icon">
                <i class="fab fa-aws"></i>
                <h4>AWS</h4>
            </div>
            <div class="skill-icon">
                <i class="fab fa-git-alt"></i>
                <h4>Git</h4>
            </div>
        </section>

        <section class="contact-form">
            <div class="form-container">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
