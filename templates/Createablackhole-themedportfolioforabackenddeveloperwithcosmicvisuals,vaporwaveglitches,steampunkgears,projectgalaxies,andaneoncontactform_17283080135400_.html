'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Developer Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Audiowide', cursive;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff, 0 0 40px #8b00ff;
            animation: neon-glow 2s infinite;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            margin-left: 20px;
        }

        .navbar-nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
            transition: text-shadow 0.3s ease;
        }

        .navbar-nav li a:hover {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        /* Interactive Black Hole Visualization */
        .black-hole-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .black-hole-visualization {
            width: 80%;
            height: 80%;
            background-image: url('https://dummyimage.com/1200x800/000/fff.png&text=Black+Hole+Visualization');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 100px 50px rgba(255, 255, 255, 0.1), 0 0 200px 100px rgba(255, 255, 255, 0.05);
            animation: black-hole-spin 30s linear infinite;
        }

        .black-hole-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
            animation: neon-glow 2s infinite;
        }

        .black-hole-info h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .black-hole-info p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .black-hole-info button {
            background-color: #8b00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
            transition: box-shadow 0.3s ease;
        }

        .black-hole-info button:hover {
            box-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
        }

        /* Steampunk-inspired Project Galaxies */
        .project-galaxies-section {
            padding: 100px 0;
            background-image: url('https://dummyimage.com/1920x1080/331a1a/fff.png&text=Vaporwave+Landscape');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .project-galaxies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 40px;
            justify-items: center;
            align-items: center;
        }

        .project-galaxy {
            width: 250px;
            height: 250px;
            background-image: url('https://dummyimage.com/300x300/331a1a/fff.png&text=Project+Galaxy');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1), 0 0 60px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-galaxy:hover {
            transform: scale(1.1);
        }

        .project-galaxy::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-galaxy:hover::before {
            opacity: 1;
        }

        .project-galaxy::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/100x100/caa/fff.png&text=Gears');
            background-size: 50% 50%;
            background-repeat: repeat;
            animation: project-galaxy-gears 10s linear infinite;
        }

        /* Neon Contact Form */
        .contact-section {
            padding: 100px 0;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1), 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .contact-form h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: neon-glow 2s infinite;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), 0 0 20px rgba(0, 255, 255, 0.1), 0 0 30px rgba(0, 255, 255, 0.05);
            transition: box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 40px rgba(0, 255, 255, 0.2), 0 0 60px rgba(0, 255, 255, 0.1);
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4), 0 0 20px rgba(0, 255, 255, 0.2), 0 0 30px rgba(0, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4), 0 0 60px rgba(0, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes black-hole-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes project-galaxy-gears {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes neon-glow {
            0% {
                text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
            }
            50% {
                text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
            }
            100% {
                text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Black Hole Developer</a>
        <ul class="navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="black-hole-section">
        <div class="black-hole-visualization"></div>
        <div class="black-hole-info">
            <h2>Explore the Black Hole</h2>
            <p>Dive into the cosmic abyss and unravel the mysteries of the universe.</p>
            <button>Learn More</button>
        </div>
    </section>

    <section class="project-galaxies-section">
        <div class="project-galaxies">
            <div class="project-galaxy"></div>
            <div class="project-galaxy"></div>
            <div class="project-galaxy"></div>
            <div class="project-galaxy"></div>
            <div class="project-galaxy"></div>
            <div class="project-galaxy"></div>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
