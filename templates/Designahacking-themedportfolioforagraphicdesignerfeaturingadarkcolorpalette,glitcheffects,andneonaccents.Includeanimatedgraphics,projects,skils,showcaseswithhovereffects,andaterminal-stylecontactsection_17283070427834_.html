'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking-Themed Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #00ff00;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0f0f0f;
      border-bottom: 2px solid #00ff00;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
      position: relative;
      overflow: hidden;
    }

    nav a:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background-color: #00ff00;
      transition: left 0.3s ease-in-out;
    }

    nav a:hover:before {
      left: 0;
    }

    /* Interactive Projects Showcase */
    .projects-showcase {
      padding: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 30px;
    }

    .project-thumbnail {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      background-color: #0f0f0f;
      cursor: pointer;
    }

    .project-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .project-thumbnail:hover img {
      transform: scale(1.1);
    }

    .project-thumbnail:hover:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ff00, #ff00ff, #00ffff);
      background-size: 200% 200%;
      animation: glitch 2s ease infinite;
      z-index: 1;
    }

    @keyframes glitch {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .project-details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 2;
    }

    .project-details h3 {
      margin-top: 0;
      animation: neon-glow 2s ease-in-out infinite;
    }

    .project-details p {
      margin-bottom: 0;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
      }
      50% {
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
      }
      100% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00;
      }
    }

    .project-thumbnail:hover .project-details {
      opacity: 1;
    }

    /* Skills and Expertise Showcase */
    .skills-showcase {
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .skill-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 0.5s ease-in-out forwards;
    }

    .skill-item:nth-child(even) {
      animation-delay: 0.2s;
    }

    .skill-item:nth-child(odd) {
      animation-delay: 0.4s;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .skill-icon {
      width: 80px;
      height: 80px;
      background-color: #00ff00;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #0f0f0f;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .skill-icon:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ff00, #ff00ff, #00ffff);
      background-size: 200% 200%;
      animation: glitch 2s ease infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .skill-icon:hover:before {
      opacity: 1;
    }

    .skill-name {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    /* Terminal-Style Contact Section */
    .contact-section {
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form {
      background-color: #0f0f0f;
      border: 2px solid #00ff00;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .contact-form:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00ff00, #ff00ff, #00ffff);
      background-size: 200% 200%;
      animation: glitch 2s ease infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .contact-form:hover:before {
      opacity: 0.3;
    }

    .contact-form input,
    .contact-form textarea {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: #00ff00;
      background-color: transparent;
      border: 1px solid #00ff00;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff00ff;
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: #0f0f0f;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #ff00ff;
    }

    .contact-form button:focus {
      outline: none;
    }

    .contact-form button:before {
      content: ">";
      margin-right: 5px;
    }

    .contact-form button:after {
      content: "<";
      margin-left: 5px;
    }

    .contact-confirmation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .contact-confirmation h3 {
      margin-top: 0;
      animation: neon-glow 2s ease-in-out infinite;
    }

    .contact-confirmation p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <section class="projects-showcase">
    <div class="project-thumbnail">
      <img src="https://dummyimage.com/600x400/0f0f0f/00ff00&text=Project+1" alt="Project 1">
      <div class="project-details">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
    </div>
    <div class="project-thumbnail">
      <img src="https://dummyimage.com/600x400/0f0f0f/00ff00&text=Project+2" alt="Project 2">
      <div class="project-details">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
      </div>
    </div>
    <div class="project-thumbnail">
      <img src="https://dummyimage.com/600x400/0f0f0f/00ff00&text=Project+3" alt="Project 3">
      <div class="project-details">
        <h3>Project 3</h3>
        <p>Description of Project 3</p>
      </div>
    </div>
  </section>

  <section class="skills-showcase">
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-code"></i>
      </div>
      <div class="skill-name">Coding</div>
    </div>
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-paint-brush"></i>
      </div>
      <div class="skill-name">Design</div>
    </div>
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-database"></i>
      </div>
      <div class="skill-name">Database</div>
    </div>
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <div class="skill-name">Mobile</div>
    </div>
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-cloud"></i>
      </div>
      <div class="skill-name">Cloud</div>
    </div>
    <div class="skill-item">
      <div class="skill-icon">
        <i class="fas fa-server"></i>
      </div>
      <div class="skill-name">Server</div>
    </div>
  </section>

  <section class="contact-section">
    <div class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </div>
    <div class="contact-confirmation">
      <h3>Message Sent!</h3>
      <p>Thank you for contacting us.</p>
    </div>
  </section>

  <script>
    // Contact Form Submission
    const form = document.querySelector('.contact-form');
    const confirmation = document.querySelector('.contact-confirmation');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      form.style.display = 'none';
      confirmation.style.opacity = '1';
      confirmation.style.pointerEvents = 'auto';
    });
  </script>
</body>
