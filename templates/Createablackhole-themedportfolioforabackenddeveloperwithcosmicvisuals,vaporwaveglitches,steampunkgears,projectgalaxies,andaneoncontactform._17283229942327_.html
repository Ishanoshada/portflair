'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        nav a:before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #9b59b6;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover {
            color: #9b59b6;
        }

        nav a:hover:before {
            width: 100%;
        }

        /* Project Galaxies */
        .project-galaxies {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-galaxies::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(13, 13, 13, 0.8) 0%, rgba(13, 13, 13, 1) 100%), url(https://dummyimage.com/1200x500/ccc/000&text=Cosmic+Backdrop);
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: vaporwave-glitch 10s ease-in-out infinite;
        }

        .project-sphere {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }

        .project-sphere:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: radial-gradient(circle, #9b59b6, #1abc9c);
            opacity: 0.3;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        .project-sphere:hover {
            transform: scale(1.1);
        }

        .project-info {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Steampunk Gears and Cosmic Visuals */
        .steampunk-gears {
            position: relative;
            height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .steampunk-gears::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://dummyimage.com/1200x500/ccc/000&text=Steampunk+Gears) center center no-repeat;
            background-size: cover;
            z-index: -1;
            animation: rotate-gears 30s linear infinite;
        }

        .steampunk-gears::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(13, 13, 13, 0.5) 0%, rgba(13, 13, 13, 1) 100%), url(https://dummyimage.com/1200x500/ccc/000&text=Cosmic+Backdrop);
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: vaporwave-glitch 10s ease-in-out infinite;
        }

        /* Vaporwave Contact Form */
        .vaporwave-contact {
            padding: 100px 0;
            background: linear-gradient(to bottom right, #9b59b6, #1abc9c);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vaporwave-contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 400px;
        }

        .vaporwave-contact-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .vaporwave-contact-form input,
        .vaporwave-contact-form textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .vaporwave-contact-form input:focus,
        .vaporwave-contact-form textarea:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .vaporwave-contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .vaporwave-contact-form button:hover {
            background-color: #1abc9c;
        }

        /* Animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-gears {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes vaporwave-glitch {
            0% {
                background-position: center;
            }
            20% {
                background-position: center -10px;
            }
            40% {
                background-position: center 10px;
            }
            60% {
                background-position: center -10px;
            }
            80% {
                background-position: center 10px;
            }
            100% {
                background-position: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <div class="project-galaxies">
        <div class="project-sphere">
            <div class="project-info">Project 1</div>
        </div>
        <div class="project-sphere">
            <div class="project-info">Project 2</div>
        </div>
        <div class="project-sphere">
            <div class="project-info">Project 3</div>
        </div>
        <div class="project-sphere">
            <div class="project-info">Project 4</div>
        </div>
        <div class="project-sphere">
            <div class="project-info">Project 5</div>
        </div>
    </div>

    <div class="steampunk-gears"></div>

    <div class="vaporwave-contact">
        <div class="vaporwave-contact-form">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
