'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #fff;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(14, 14, 14, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #9b59b6;
        }

        /* Project Galaxy Section */
        #project-galaxy {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0e0e0e 0%, #000000 100%);
            overflow: hidden;
        }

        .galaxy-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .galaxy-item {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: galaxy-rotate 30s linear infinite;
        }

        .galaxy-item:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .galaxy-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .galaxy-item:hover:before {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .galaxy-item:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 40s;
        }

        .galaxy-item:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-duration: 35s;
        }

        .galaxy-item:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-duration: 45s;
        }

        .galaxy-item:nth-child(4) {
            top: 40%;
            left: 40%;
            animation-duration: 50s;
        }

        .galaxy-item:nth-child(5) {
            bottom: 15%;
            right: 10%;
            animation-duration: 55s;
        }

        @keyframes galaxy-rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Skill Nebula Section */
        #skill-nebula {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1b1b1b 0%, #0e0e0e 100%);
            overflow: hidden;
        }

        .nebula-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nebula-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s ease;
        }

        .nebula-item:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nebula-item:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nebula-item:hover:before {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .nebula-item:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: nebula-rotate 40s linear infinite;
        }

        .nebula-item:nth-child(2) {
            top: 30%;
            right: 15%;
            animation: nebula-rotate 35s linear infinite;
        }

        .nebula-item:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation: nebula-rotate 45s linear infinite;
        }

        .nebula-item:nth-child(4) {
            top: 40%;
            left: 40%;
            animation: nebula-rotate 50s linear infinite;
        }

        .nebula-item:nth-child(5) {
            bottom: 15%;
            right: 10%;
            animation: nebula-rotate 55s linear infinite;
        }

        @keyframes nebula-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Neon Contact Form Section */
        #neon-contact {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1b1b1b 0%, #0e0e0e 100%);
        }

        .neon-form-container {
            width: 40%;
            padding: 3rem;
            background-color: rgba(14, 14, 14, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #9b59b6;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }

        .neon-form-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #9b59b6;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        .neon-form-container form {
            display: flex;
            flex-direction: column;
        }

        .neon-form-container input,
        .neon-form-container textarea {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #9b59b6;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .neon-form-container input:focus,
        .neon-form-container textarea:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }

        .neon-form-container button {
            padding: 1rem 2rem;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .neon-form-container button:hover {
            background-color: #8e44ad;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            nav a {
                font-size: 1rem;
            }

            .neon-form-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#project-galaxy">Projects</a>
        <ul>
            <li><a href="#skill-nebula">Skills</a></li>
            <li><a href="#neon-contact">Contact</a></li>
        </ul>
    </nav>

    <section id="project-galaxy">
        <div class="galaxy-container">
            <div class="galaxy-item"></div>
            <div class="galaxy-item"></div>
            <div class="galaxy-item"></div>
            <div class="galaxy-item"></div>
            <div class="galaxy-item"></div>
        </div>
    </section>

    <section id="skill-nebula">
        <div class="nebula-container">
            <div class="nebula-item">HTML</div>
            <div class="nebula-item">CSS</div>
            <div class="nebula-item">JavaScript</div>
            <div class="nebula-item">Node.js</div>
            <div class="nebula-item">React</div>
        </div>
    </section>

    <section id="neon-contact">
        <div class="neon-form-container">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
