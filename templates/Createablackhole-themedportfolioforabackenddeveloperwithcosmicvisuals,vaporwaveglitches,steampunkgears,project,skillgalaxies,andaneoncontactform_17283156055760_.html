'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Project Galaxy */
        #project-galaxy {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #project-galaxy::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
            z-index: -1;
        }

        #project-galaxy::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://dummyimage.com/1200x500/ccc/000&text=COSMIC+BACKGROUND");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -2;
        }

        .project-planet {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2d2d2d;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: orbit 20s linear infinite;
        }

        .project-planet::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: #4d4d4d;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .project-planet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .project-planet:hover::before {
            background-color: #6d6d6d;
        }

        .project-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .project-details.visible {
            opacity: 1;
            visibility: visible;
        }

        .project-details h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .project-details p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .project-details button {
            background-color: #8b008b;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .project-details button:hover {
            background-color: #9b009b;
        }

        /* Skill Nebula */
        #skill-nebula {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #skill-nebula::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
            z-index: -1;
        }

        #skill-nebula::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://dummyimage.com/1200x500/ccc/000&text=COSMIC+NEBULA");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -2;
        }

        .skill-planet {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #8b008b;
            box-shadow: 0 0 20px rgba(139, 0, 139, 0.5);
            animation: orbit 15s linear infinite;
        }

        .skill-planet::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background-color: #b300b3;
            box-shadow: 0 0 10px rgba(139, 0, 139, 0.3);
        }

        .skill-planet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(139, 0, 139, 0.8);
        }

        .skill-planet:hover::before {
            background-color: #d000d0;
        }

        .skill-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .skill-details.visible {
            opacity: 1;
            visibility: visible;
        }

        .skill-details h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(139, 0, 139, 0.5);
        }

        .skill-details p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Neon Contact Form */
        #contact {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #contact::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(12, 12, 12, 0.8) 0%, rgba(12, 12, 12, 1) 100%);
            z-index: -1;
        }

        #contact::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://dummyimage.com/1200x500/ccc/000&text=STEAMPUNK+GEARS");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -2;
        }

        .neon-form {
            background-color: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 50px rgba(139, 0, 139, 0.5);
            animation: neon-glow 2s ease-in-out infinite;
        }

        .neon-form h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(139, 0, 139, 0.8);
        }

        .neon-form .form-group {
            margin-bottom: 2rem;
        }

        .neon-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(139, 0, 139, 0.5);
        }

        .neon-form input,
        .neon-form textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #1a1a1a;
            border: none;
            border-radius: 0.5rem;
            color: #fff;
            box-shadow: 0 0 10px rgba(139, 0, 139, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .neon-form input:focus,
        .neon-form textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(139, 0, 139, 0.5);
        }

        .neon-form button {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #8b008b;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(139, 0, 139, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .neon-form button:hover {
            background-color: #9b009b;
            box-shadow: 0 0 20px rgba(139, 0, 139, 0.5);
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 50px rgba(139, 0, 139, 0.5);
            }
            50% {
                box-shadow: 0 0 100px rgba(139, 0, 139, 0.8);
            }
            100% {
                box-shadow: 0 0 50px rgba(139, 0, 139, 0.5);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            nav a {
                font-size: 1rem;
            }

            .project-planet,
            .skill-planet {
                width: 60px;
                height: 60px;
            }

            .project-details,
            .skill-details {
                padding: 1.5rem;
            }

            .project-details h3,
            .skill-details h3 {
                font-size: 1.5rem;
            }

            .project-details p,
            .skill-details p {
                font-size: 1rem;
            }

            .neon-form {
                padding: 2rem;
            }

            .neon-form h2 {
                font-size: 2rem;
            }

            .neon-form label,
            .neon-form input,
            .neon-form textarea,
            .neon-form button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Skills</a>
        <a href="#">Contact</a>
    </nav>

    <section id="project-galaxy">
        <div class="project-planet" style="left: 20%; top: 30%; animation-delay: 2s;"></div>
        <div class="project-planet" style="left: 60%; top: 60%; animation-delay: 5s;"></div>
        <div class="project-planet" style="left: 80%; top: 20%; animation-delay: 8s;"></div>
        <div class="project-details">
            <h3>Project 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>View Project</button>
        </div>
    </section>

    <section id="skill-nebula">
        <div class="skill-planet" style="left: 30%; top: 40%; animation-delay: 3s;"></div>
        <div class="skill-planet" style="left: 70%; top: 50%; animation-delay: 6s;"></div>
        <div class="skill-planet" style="left: 50%; top: 25%; animation-delay: 9s;"></div>
        <div class="skill-details">
            <h3>Backend Development</h3>
            <p>Proficient in Node.js, Express, and MongoDB.</p>
        </div>
    </section>

    <section id="contact">
        <div class="neon-form">
            <h2>Get in Touch</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message>Message</label>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </div>
    </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
