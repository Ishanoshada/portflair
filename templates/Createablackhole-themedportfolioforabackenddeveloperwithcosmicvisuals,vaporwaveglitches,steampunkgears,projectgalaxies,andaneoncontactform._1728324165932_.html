'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0D0D0D, #000000);
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://dummyimage.com/1920x1080/333333/ffffff&text=Black+Hole');
            background-size: cover;
            background-position: center;
            filter: blur(50px);
            z-index: -1;
            animation: glitch 5s infinite;
        }

        .hero h1 {
            font-size: 6rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px #7D00FF, 0 0 40px #7D00FF, 0 0 80px #7D00FF;
            animation: neon 2s infinite;
        }

        .hero p {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #7D00FF, 0 0 20px #7D00FF, 0 0 40px #7D00FF;
            animation: vaporwave 3s infinite;
        }

        .hero button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #7D00FF;
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px #7D00FF;
            margin-top: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        /* Project Gallery */
        .projects {
            padding: 80px 40px;
            background-color: #0D0D0D;
            background-image: url('https://dummyimage.com/1920x1080/333333/ffffff&text=Project+Galaxy');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
        }

        .project {
            background-color: rgba(125, 0, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
            text-align: center;
        }

        .project-info h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #7D00FF, 0 0 20px #7D00FF, 0 0 40px #7D00FF;
        }

        .project-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .project-info button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #7D00FF;
            color: #FFFFFF;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px #7D00FF;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-info button:hover {
            transform: scale(1.1);
        }

        /* Contact Form */
        .contact {
            padding: 80px 40px;
            background-color: #0D0D0D;
            background-image: url('https://dummyimage.com/1920x1080/333333/ffffff&text=Neon+Contact');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background-color: rgba(125, 0, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #7D00FF;
            max-width: 600px;
            width: 100%;
            animation: glitch 5s infinite;
        }

        .contact-form h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #7D00FF, 0 0 20px #7D00FF, 0 0 40px #7D00FF;
        }

        .contact-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #7D00FF;
            border-radius: 10px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            display: block;
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #7D00FF;
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px #7D00FF;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes glitch {
            0%, 100% {
                background-position: 0 0;
            }
            20% {
                background-position: -20px 0;
            }
            40% {
                background-position: -20px -20px;
            }
            60% {
                background-position: 20px -20px;
            }
            80% {
                background-position: 20px 0;
            }
        }

        @keyframes neon {
            0%, 100% {
                text-shadow: 0 0 20px #7D00FF, 0 0 40px #7D00FF, 0 0 80px #7D00FF;
            }
            50% {
                text-shadow: 0 0 10px #7D00FF, 0 0 20px #7D00FF, 0 0 40px #7D00FF;
            }
        }

        @keyframes vaporwave {
            0%, 100% {
                text-shadow: 0 0 10px #7D00FF, 0 0 20px #7D00FF, 0 0 40px #7D00FF;
            }
            50% {
                text-shadow: 0 0 5px #7D00FF, 0 0 10px #7D00FF, 0 0 20px #7D00FF;
            }
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .projects {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4rem;
            }

            .hero p {
                font-size: 1.5rem;
            }

            .projects {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: 20px;
            }

            .contact-form h2 {
                font-size: 2rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 1rem;
            }

            .contact-form button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <div class="hero-bg"></div>
        <h1>John Doe</h1>
        <p>Backend Developer with Cosmic Visuals</p>
        <button>Explore Portfolio</button>
    </div>

    <div class="projects">
        <div class="project">
            <img src="https://dummyimage.com/400x300/333333/ffffff&text=Project+1" alt="Project 1">
            <div class="project-info">
                <h3>Project 1</h3>
                <p>Steampunk-inspired backend application</p>
                <button>View Project</button>
            </div>
        </div>
        <div class="project">
            <img src="https://dummyimage.com/400x300/333333/ffffff&text=Project+2" alt="Project 2">
            <div class="project-info">
                <h3>Project 2</h3>
                <p>Cosmic data visualization dashboard</p>
                <button>View Project</button>
            </div>
        </div>
        <div class="project">
            <img src="https://dummyimage.com/400x300/333333/ffffff&text=Project+3" alt="Project 3">
            <div class="project-info">
                <h3>Project 3</h3>
                <p>Vaporwave-themed API integration</p>
                <button>View Project</button>
            </div>
        </div>
    </div>

    <div class="contact">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
