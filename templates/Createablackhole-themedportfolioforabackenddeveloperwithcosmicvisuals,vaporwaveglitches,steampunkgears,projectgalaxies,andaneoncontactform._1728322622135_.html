'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap');

        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(to right, #4b0082, #8b00ff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 20px;
            position: relative;
            overflow: hidden;
        }

        nav a:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            transition: left 0.3s ease-in-out;
        }

        nav a:hover:before {
            left: 0;
        }

        /* Hero Section Styles */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://dummyimage.com/1200x500/000/fff&text=Black+Hole');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(75, 0, 130, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: glitch 2s infinite;
        }

        .hero-content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            animation: neon 2s ease-in-out infinite;
        }

        .hero-content p {
            font-size: 1.8rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            animation: pulsate 2s ease-in-out infinite;
        }

        .hero-cta {
            margin-top: 40px;
        }

        .hero-cta a {
            display: inline-block;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .hero-cta a:hover {
            transform: scale(1.1);
        }

        /* Project Showcase Styles */
        .project-showcase {
            padding: 80px 40px;
            background-color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .project-showcase:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(75, 0, 130, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 1;
        }

        .project-showcase h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            animation: neon 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 40px;
            position: relative;
            z-index: 2;
        }

        .project-item {
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .project-item:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item:hover:before {
            opacity: 1;
        }

        .project-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%) brightness(80%);
            transition: filter 0.3s ease-in-out;
        }

        .project-item:hover img {
            filter: none;
        }

        .project-item h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .project-item p {
            font-size: 1rem;
            margin: 0 20px 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        /* Contact Form Styles */
        .contact-form {
            padding: 80px 40px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .contact-form:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%);
            z-index: 1;
        }

        .contact-form h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            animation: neon 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .contact-form .form-group {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .contact-form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5), 0 0 80px rgba(0, 255, 255, 0.5);
            outline: none;
        }

        .contact-form button {
            display: inline-block;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .contact-form button:hover {
            transform: scale(1.1);
        }

        .contact-form button:focus {
            outline: none;
        }

        .contact-form .form-response {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .contact-form .form-response.show {
            opacity: 1;
            pointer-events: all;
        }

        .contact-form .form-response h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .contact-form .form-response p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .contact-form .form-response .close-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .contact-form .form-response .close-btn:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes glitch {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-2px);
            }
            40% {
                transform: translateX(2px);
            }
            60% {
                transform: translateX(-2px);
            }
            80% {
                transform: translateX(2px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            50% {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        @keyframes pulsate {
            0% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
            100% {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.5rem;
            }

            .project-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .contact-form h2 {
                font-size: 2.5rem<script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form form');
            const formResponse = document.querySelector('.contact-form .form-response');
            const closeBtn = document.querySelector('.contact-form .form-response .close-btn');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Simulate form submission and response
                formResponse.classList.add('show');
            });

            closeBtn.addEventListener('click', function() {
                formResponse.classList.remove('show');
            });
        });
    </script>
</body>
