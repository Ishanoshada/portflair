'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Audiowide', cursive;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      position: relative;
      overflow: hidden;
    }

    nav a:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background-color: #9b59b6;
      transition: left 0.3s ease-in-out;
    }

    nav a:hover:before {
      left: 0;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://dummyimage.com/1920x1080/0f0f0f/ffffff&text=Black+Hole');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .hero:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }

    .hero h1 {
      font-size: 5rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 80px #9b59b6;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .hero p {
      font-size: 2rem;
      margin-top: 20px;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
      z-index: 2;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 80px #9b59b6;
      }
      50% {
        text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 40px #9b59b6;
      }
      100% {
        text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 80px #9b59b6;
      }
    }

    .hero .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Project Showcase */
    .projects {
      padding: 80px 40px;
      background-image: url('https://dummyimage.com/1920x1080/0f0f0f/ffffff&text=Starry+Night');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .projects:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }

    .projects h2 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
      z-index: 2;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
      z-index: 2;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      cursor: pointer;
    }

    .project-item:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      transition: background 0.3s ease-in-out;
    }

    .project-item:hover:before {
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }

    .project-item:hover img {
      transform: scale(1);
    }

    .project-details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 3;
    }

    .project-item:hover .project-details {
      opacity: 1;
    }

    .project-details h3 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
    }

    .project-details p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #9b59b6, 0 0 10px #9b59b6;
    }

    /* Contact Form */
    .contact {
      padding: 80px 40px;
      background-image: linear-gradient(135deg, #3c1053, #ad5389);
      position: relative;
      overflow: hidden;
    }

    .contact:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
    }

    .contact h2 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
      z-index: 2;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Audiowide', cursive;
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
    }

    .contact-form button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-family: 'Audiowide', cursive;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #8e44ad;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
