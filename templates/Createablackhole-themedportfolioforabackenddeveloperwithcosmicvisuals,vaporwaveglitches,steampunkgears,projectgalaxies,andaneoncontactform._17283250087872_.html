'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1920x1080/000/fff.png&text=Black+Hole) no-repeat center center/cover;
      z-index: -1;
      animation: glitch 5s infinite linear;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 60px #9b59b6;
      animation: pulsate 2s infinite;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #9b59b6;
    }

    /* Projects Section */
    .projects {
      padding: 4rem 2rem;
      background-color: #0d0d0d;
    }

    .projects h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 60px #9b59b6;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 2rem;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .project-card:hover {
      transform: scale(1.05);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(0.5) sepia(0.5) hue-rotate(45deg) saturate(1.5);
    }

    .project-card h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .project-card:hover h3 {
      opacity: 1;
    }

    /* Contact Section */
    .contact {
      padding: 4rem 2rem;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      position: relative;
      overflow: hidden;
    }

    .contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1920x1080/000/fff.png&text=Starry+Night) no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
      animation: drift 60s linear infinite;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 60px #9b59b6;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: rgba(26, 26, 26, 0.8);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 40px rgba(155, 89, 182, 0.8);
      outline: none;
    }

    .contact-form textarea {
      grid-column: 1 / -1;
    }

    .contact-form button {
      grid-column: 1 / -1;
      background-color: #9b59b6;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .contact-form button:hover {
      box-shadow: 0 0 40px rgba(155, 89, 182, 0.8);
      transform: scale(1.05);
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .social-links a {
      color: #fff;
      font-size: 2rem;
      margin: 0 1rem;
      transition: color 0.3s ease-in-out;
    }

    .social-links a:hover {
      color: #9b59b6;
    }

    /* Animations */
    @keyframes glitch {
      0% {
        background-position: 0 0;
      }
      20% {
        background-position: -20px -20px;
      }
      40% {
        background-position: 20px 20px;
      }
      60% {
        background-position: -20px 0;
      }
      80% {
        background-position: 20px -20px;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes pulsate {
      0% {
        text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 60px #9b59b6;
      }
      50% {
        text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6, 0 0 30px #9b59b6;
      }
      100% {
        text-shadow: 0 0 20px #9b59b6, 0 0 40px #9b59b6, 0 0 60px #9b59b6;
      }
    }

    @keyframes drift {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .projects h2,
      .contact h2 {
        font-size: 2rem;
      }

      .contact-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h1>Welcome to my Black Hole Portfolio</h1>
    <p>Explore the cosmic and vaporwave-inspired work of a backend developer</p>
  </div>

  <div class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+1" alt="Project 1">
        <h3>Project 1</h3>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+2" alt="Project 2">
        <h3>Project 2</h3>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+3" alt="Project 3">
        <h3>Project 3</h3>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+4" alt="Project 4">
        <h3>Project 4</h3>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+5" alt="Project 5">
        <h3>Project 5</h3>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.png&text=Project+6" alt="Project 6">
        <h3>Project 6</h3>
      </div>
    </div>
  </div>

  <div class="contact">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="social-links">
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
