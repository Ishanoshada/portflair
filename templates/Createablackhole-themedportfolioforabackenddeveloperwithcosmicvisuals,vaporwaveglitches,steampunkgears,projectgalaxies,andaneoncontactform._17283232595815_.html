'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #8b00ff;
      text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      transition: text-shadow 0.3s ease;
    }

    .navbar-brand:hover {
      text-shadow: 0 0 30px #8b00ff, 0 0 50px #8b00ff, 0 0 70px #8b00ff;
    }

    .navbar-nav {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 2rem;
    }

    .navbar-nav li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .navbar-nav li a:hover {
      color: #8b00ff;
    }

    /* Project Galaxies Section */
    .project-galaxies {
      position: relative;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .project-galaxies::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(15, 15, 15, 0.8) 0%, rgba(15, 15, 15, 1) 100%);
      z-index: 1;
    }

    .project-galaxies-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/222/fff.jpg&text=Cosmic+Nebula");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: 0;
    }

    .project-galaxies-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .project-galaxies-title {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      }
      20% {
        text-shadow: 0 0 30px #8b00ff, 0 0 50px #8b00ff, 0 0 70px #8b00ff;
      }
      40% {
        text-shadow: 0 0 10px #8b00ff, 0 0 20px #8b00ff, 0 0 30px #8b00ff;
      }
      60% {
        text-shadow: 0 0 40px #8b00ff, 0 0 60px #8b00ff, 0 0 80px #8b00ff;
      }
      80% {
        text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      }
      100% {
        text-shadow: 0 0 20px #8b00ff, 0 0 40px #8b00ff, 0 0 60px #8b00ff;
      }
    }

    .project-galaxies-description {
      font-size: 1.8rem;
      color: #b3b3b3;
      margin-top: 1.5rem;
    }

    /* Steampunk Gears Section */
    .steampunk-gears {
      position: relative;
      padding: 6rem 2rem;
      background-color: #222;
      overflow: hidden;
    }

    .steampunk-gears-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/444/fff.jpg&text=Steampunk+Gears");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: 0;
    }

    .steampunk-gears-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .steampunk-gears-title {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #ffbb00, 0 0 40px #ffbb00, 0 0 60px #ffbb00;
      animation: gear-spin 10s linear infinite;
    }

    @keyframes gear-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .steampunk-gears-description {
      font-size: 1.6rem;
      color: #b3b3b3;
      margin-top: 1.5rem;
    }

    .gear-icon {
      width: 80px;
      height: 80px;
      margin: 2rem;
      animation: gear-spin 10s linear infinite;
    }

    /* Neon Contact Form Section */
    .neon-contact-form {
      position: relative;
      padding: 6rem 2rem;
      background: radial-gradient(ellipse at center, rgba(15, 15, 15, 0.8) 0%, rgba(15, 15, 15, 1) 100%);
      overflow: hidden;
    }

    .neon-contact-form-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/222/fff.jpg&text=Cosmic+Nebula");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: 0;
    }

    .neon-contact-form-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .neon-contact-form-title {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      animation: neon-glow 2s ease-in-out infinite;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
      50% {
        text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff;
      }
      100% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    .neon-contact-form-box {
      margin-top: 3rem;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      animation: neon-glow 2s ease-in-out infinite;
    }

    .neon-contact-form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    .neon-contact-form-field label {
      font-size: 1.2rem;
      color: #b3b3b3;
      margin-bottom: 0.5rem;
    }

    .neon-contact-form-field input,
    .neon-contact-form-field textarea {
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 5px;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      color: #fff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .neon-contact-form-field input:focus,
    .neon-contact-form-field textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      outline: none;
    }

    .neon-contact-form-submit {
      background-color: #00ffff;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    .neon-contact-form-submit:hover {
      background-color: #00d9d9;
      color: #0f0f0f;
      box-shadow: 0 0 20px #00ffff;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav li {
        margin-left: 1.5rem;
      }

      .navbar-nav li a {
        font-size: 1rem;
      }

      .project-galaxies-title {
        font-size: 3rem;
      }

      .project-galaxies-description {
        font-size: 1.5rem;
      }

      .steampunk-gears-title {
        font-size: 2.5rem;
      }

      .steampunk-gears-description {
        font-size: 1.4rem;
      }

      .gear-icon {
        width: 60px;
        height: 60px;
        margin: 1.5rem;
      }

      .neon-contact-form-title {
        font-size: 2.5rem;
      }

      .neon-contact-form-field label {
        font-size: 1.1rem;
      }

      .neon-contact-form-field input,
      .neon-contact-form-field textarea {
        font-size: 1rem;
      }

      .neon-contact-form-submit {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-brand">Black Hole Portfolio</a>
    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Project Galaxies Section -->
  <section class="project-galaxies">
    <div class="project-galaxies-bg"></div>
    <div class="project-galaxies-content">
      <h1 class="project-galaxies-title">Project Galaxies</h1>
      <p class="project-galaxies-description">Explore the developer's cosmic portfolio</p>
    </div>
  </section>

  <!-- Steampunk Gears Section -->
  <section class="steampunk-gears">
    <div class="steampunk-gears-bg"></div>
    <div class="steampunk-gears-content">
      <h2 class="steampunk-gears-title">Steampunk Gears</h2>
      <p class="steampunk-gears-description">Dive into the developer's technical expertise</p>
      <div class="gear-icon">
        <img src="https://dummyimage.com/80x80/444/fff.jpg&text=Gear" alt="Gear Icon">
      </div>
      <div class="gear-icon">
        <img src="https://dummyimage.com/80x80/444/fff.jpg&text=Gear" alt="Gear Icon">
      </div>
      <div class="gear-icon">
        <img src="https://dummyimage.com/80x80/444/fff.jpg&text=Gear" alt="Gear Icon">
      </div>
    </div>
  </section>

  <!-- Neon Contact Form Section -->
  <section class="neon-contact-form">
    <div class="neon-contact-form-bg"></div>
    <div class="neon-contact-form-content">
      <h2 class="neon-contact-form-title">Get in Touch</h2>
      <div class="neon-contact-form-box">
        <form>
          <div class="neon-contact-form-field">
            <label for<input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="neon-contact-form-field">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="neon-contact-form-field">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="neon-contact-form-submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
