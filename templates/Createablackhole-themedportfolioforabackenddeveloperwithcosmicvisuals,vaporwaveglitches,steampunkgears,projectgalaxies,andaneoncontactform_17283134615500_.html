'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .navbar-nav {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-left: 20px;
    }

    .navbar-nav li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar-nav li a:hover {
      color: #9b59b6;
    }

    /* Project Galaxies Section */
    .project-galaxies {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .project-galaxy {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 50px rgba(155, 89, 182, 0.5), inset 0 0 100px rgba(155, 89, 182, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
    }

    .project-galaxy:hover {
      transform: scale(1.1);
      box-shadow: 0 0 100px rgba(155, 89, 182, 0.8), inset 0 0 200px rgba(155, 89, 182, 0.8);
    }

    .project-galaxy:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(155, 89, 182, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .project-galaxy:hover:before {
      opacity: 1;
    }

    .project-galaxy:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 150px;
      height: 150px;
      background-image: url("https://dummyimage.com/300x300/9b59b6/ffffff&text=Project+1");
    }

    .project-galaxy:nth-child(2) {
      top: 30%;
      left: 40%;
      width: 180px;
      height: 180px;
      background-image: url("https://dummyimage.com/300x300/9b59b6/ffffff&text=Project+2");
    }

    .project-galaxy:nth-child(3) {
      top: 60%;
      left: 20%;
      width: 200px;
      height: 200px;
      background-image: url("https://dummyimage.com/300x300/9b59b6/ffffff&text=Project+3");
    }

    .project-galaxy:nth-child(4) {
      top: 50%;
      left: 60%;
      width: 160px;
      height: 160px;
      background-image: url("https://dummyimage.com/300x300/9b59b6/ffffff&text=Project+4");
    }

    .project-galaxy:nth-child(5) {
      top: 70%;
      left: 40%;
      width: 170px;
      height: 170px;
      background-image: url("https://dummyimage.com/300x300/9b59b6/ffffff&text=Project+5");
    }

    /* Steampunk Gears and Cosmic Visuals Section */
    .steampunk-gears {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .gear {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url("https://dummyimage.com/200x200/9b59b6/ffffff&text=Gear");
      background-size: contain;
      background-repeat: no-repeat;
      animation: gear-rotation 10s linear infinite;
    }

    @keyframes gear-rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .gear:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 150px;
      height: 150px;
    }

    .gear:nth-child(2) {
      top: 40%;
      left: 30%;
      width: 180px;
      height: 180px;
    }

    .gear:nth-child(3) {
      top: 60%;
      left: 50%;
      width: 220px;
      height: 220px;
    }

    .gear:nth-child(4) {
      top: 30%;
      left: 70%;
      width: 160px;
      height: 160px;
    }

    .gear:nth-child(5) {
      top: 50%;
      left: 20%;
      width: 190px;
      height: 190px;
    }

    .cosmic-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1200x800/000/fff&text=Cosmic+Background");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    /* Neon Contact Form Section */
    .neon-contact {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .neon-form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(155, 89, 182, 0.5);
      backdrop-filter: blur(10px);
    }

    .neon-form h2 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-form .form-group {
      margin-bottom: 20px;
    }

    .neon-form label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: rgba(155, 89, 182, 0.2);
      color: #fff;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
    }

    .neon-form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .neon-form button:hover {
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
    }

    .neon-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1200x800/000/fff&text=Neon+Background");
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">Black Hole Portfolio</div>
    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Project Galaxies Section -->
  <section class="project-galaxies">
    <div class="project-galaxy"></div>
    <div class="project-galaxy"></div>
    <div class="project-galaxy"></div>
    <div class="project-galaxy"></div>
    <div class="project-galaxy"></div>
  </section>

  <!-- Steampunk Gears and Cosmic Visuals Section -->
  <section class="steampunk-gears">
    <div class="gear"></div>
    <div class="gear"></div>
    <div class="gear"></div>
    <div class="gear"></div>
    <div class="gear"></div>
    <div class="cosmic-background"></div>
  </section>

  <!-- Neon Contact Form Section -->
  <section class="neon-contact">
    <div class="neon-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="neon-background"></div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
