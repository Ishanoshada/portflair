'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar Styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(to right, #2b2b2b, #1a1a1a);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #7FFFD4;
    }

    /* Cosmic Project Galaxy Styles */
    .cosmic-project-galaxy {
      position: relative;
      height: 80vh;
      background: radial-gradient(ellipse at center, #1b1b1b, #000);
      overflow: hidden;
    }

    .cosmic-project-galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/2b2b2b/ffffff.png&text=Cosmic+Visuals) no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
    }

    .project-thumbnail {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #7FFFD4;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      animation: float 10s linear infinite;
    }

    .project-thumbnail:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(127, 255, 212, 1);
    }

    .project-thumbnail::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #1b1b1b;
      border-radius: 50%;
      z-index: 1;
    }

    .project-thumbnail::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background-color: #7FFFD4;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      z-index: 2;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50vw, 50vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Steampunk Gear Showcase Styles */
    .steampunk-gear-showcase {
      padding: 4rem 2rem;
      background: radial-gradient(ellipse at center, #1b1b1b, #000);
    }

    .gear-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 2rem;
    }

    .gear {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #7FFFD4;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      overflow: hidden;
      animation: rotate 10s linear infinite;
    }

    .gear::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #1b1b1b;
      border-radius: 50%;
      z-index: 1;
    }

    .gear::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background-color: #7FFFD4;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      z-index: 2;
    }

    .gear-description {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #1b1b1b;
      text-shadow: 0 0 10px rgba(127, 255, 212, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gear:hover .gear-description {
      opacity: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Neon Contact Form Styles */
    .neon-contact-form {
      padding: 4rem 2rem;
      background: radial-gradient(ellipse at center, #1b1b1b, #000);
    }

    .neon-form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #1b1b1b;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(127, 255, 212, 0.8);
    }

    .neon-form-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #7FFFD4;
      text-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
    }

    .neon-form-container form {
      display: grid;
      grid-gap: 1.5rem;
    }

    .neon-form-container input,
    .neon-form-container textarea {
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background-color: #1b1b1b;
      color: #7FFFD4;
      border: 2px solid #7FFFD4;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.4);
      transition: box-shadow 0.3s ease-in-out;
    }

    .neon-form-container input:focus,
    .neon-form-container textarea:focus {
      outline: none;
      box-shadow: 0 0 40px rgba(127, 255, 212, 0.8);
    }

    .neon-form-container button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      background-color: #7FFFD4;
      color: #1b1b1b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      transition: box-shadow 0.3s ease-in-out;
    }

    .neon-form-container button:hover {
      box-shadow: 0 0 40px rgba(127, 255, 212, 1);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      nav a {
        font-size: 1rem;
      }

      .cosmic-project-galaxy {
        height: 60vh;
      }

      .project-thumbnail {
        width: 80px;
        height: 80px;
      }

      .gear-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .gear {
        width: 120px;
        height: 120px;
      }

      .neon-form-container {
        padding: 1.5rem;
      }

      .neon-form-container h2 {
        font-size: 1.8rem;
      }

      .neon-form-container input,
      .neon-form-container textarea {
        font-size: 0.9rem;
      }

      .neon-form-container button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section class="cosmic-project-galaxy">
    <div class="project-thumbnail" style="top: 20%; left: 10%;"></div>
    <div class="project-thumbnail" style="top: 30%; left: 40%;"></div>
    <div class="project-thumbnail" style="top: 70%; left: 70%;"></div>
    <div class="project-thumbnail" style="top: 50%; left: 20%;"></div>
    <div class="project-thumbnail" style="top: 80%; left: 50%;"></div>
  </section>

  <section class="steampunk-gear-showcase">
    <div class="gear-container">
      <div class="gear">
        <div class="gear-description">Backend Development</div>
      </div>
      <div class="gear">
        <div class="gear-description">Database Management</div>
      </div>
      <div class="gear">
        <div class="gear-description">Cloud Architecture</div>
      </div>
      <div class="gear">
        <div class="gear-description">Agile Methodologies</div>
      </div>
      <div class="gear">
        <div class="gear-description">Automated Testing</div>
      </div>
      <div class="gear">
        <div class="gear-description">DevOps Practices</div>
      </div>
    </div>
  </section>

  <section class="neon-contact-form">
    <div class="neon-form-container">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
