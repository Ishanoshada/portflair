'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Teko', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0c0032, #240046, #3c096c);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(12, 0, 50, 0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(60, 9, 108, 0.5);
    }

    /* Cosmic Visuals Section */
    #cosmic-visuals {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #cosmic-visuals::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(12, 0, 50, 0.8) 0%, rgba(36, 0, 70, 0.5) 70%, rgba(60, 9, 108, 0.2) 100%);
      z-index: -1;
    }

    #cosmic-visuals .black-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background-image: url("https://dummyimage.com/800x800/ccc/000&text=Black+Hole");
      background-size: cover;
      border-radius: 50%;
      filter: blur(50px);
      animation: blackHoleRotate 60s linear infinite;
    }

    @keyframes blackHoleRotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    #cosmic-visuals .galaxy-cluster {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url("https://dummyimage.com/200x200/ccc/000&text=Galaxy+Cluster");
      background-size: cover;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    #cosmic-visuals .galaxy-cluster:hover {
      transform: scale(1.1);
    }

    #cosmic-visuals h1 {
      font-size: 64px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.8), -2px -2px 3px rgba(255, 255, 255, 0.8);
      }
      50% {
        text-shadow: -2px -2px 3px rgba(255, 255, 255, 0.8), 2px 2px 3px rgba(255, 255, 255, 0.8);
      }
      100% {
        text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.8), -2px -2px 3px rgba(255, 255, 255, 0.8);
      }
    }

    /* Steampunk Gears Section */
    #steampunk-gears {
      padding: 100px 40px;
      background-color: #240046;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #steampunk-gears h2 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 50px;
    }

    #steampunk-gears .gear-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 40px;
    }

    #steampunk-gears .gear {
      position: relative;
      width: 150px;
      height: 150px;
      background-image: url("https://dummyimage.com/150x150/ccc/000&text=Gear");
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    #steampunk-gears .gear:hover {
      transform: scale(1.1);
    }

    #steampunk-gears .gear::before {
      content: attr(data-tech);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Neon Contact Form Section */
    #neon-contact {
      padding: 100px 40px;
      background: linear-gradient(to bottom, #3c096c, #5a189a, #7b2cbf);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #neon-contact h2 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 50px;
    }

    #neon-contact form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #neon-contact .form-group {
      width: 100%;
      margin-bottom: 30px;
      position: relative;
    }

    #neon-contact .form-group input,
    #neon-contact .form-group textarea {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-family: 'Teko', sans-serif;
      color: #fff;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #neon-contact .form-group input:focus,
    #neon-contact .form-group textarea:focus {
      border-color: #9d4edd;
    }

    #neon-contact .form-group label {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
      pointer-events: none;
      transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
    }

    #neon-contact .form-group input:focus ~ label,
    #neon-contact .form-group textarea:focus ~ label,
    #neon-contact .form-group input:not(:placeholder-shown) ~ label,
    #neon-contact .form-group textarea:not(:placeholder-shown) ~ label {
      top: 0;
      font-size: 14px;
      color: #9d4edd;
    }

    #neon-contact button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 700;
      font-family: 'Teko', sans-serif;
      color: #fff;
      background-color: #9d4edd;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #neon-contact button:hover {
      background-color: #b678e8;
      box-shadow: 0 0 30px rgba(157, 78, 221, 0.8);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section id="cosmic-visuals">
    <div class="black-hole"></div>
    <div class="galaxy-cluster" style="top: 20%; left: 10%;"></div>
    <div class="galaxy-cluster" style="top: 30%; right: 20%;"></div>
    <div class="galaxy-cluster" style="bottom: 20%; left: 30%;"></div>
    <div class="galaxy-cluster" style="bottom: 10%; right: 10%;"></div>
    <h1>Explore the Cosmos of a Backend Developer</h1>
  </section>

  <section id="steampunk-gears">
    <h2>Gears of Mastery</h2>
    <div class="gear-container">
      <div class="gear" data-tech="JavaScript"></div>
      <div class="gear" data-tech="Node.js"></div>
      <div class="gear" data-tech="Python"></div>
      <div class="gear" data-tech="Django"></div>
      <div class="gear" data-tech="SQL"></div>
      <div class="gear" data-tech="Git"></div>
      <div class="gear" data-tech="Docker"></div>
      <div class="gear" data-tech="Kubernetes"></div>
    </div>
  </section>

  <section id="neon-contact">
    <h2>Reach for the Stars</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" placeholder=" " />
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
