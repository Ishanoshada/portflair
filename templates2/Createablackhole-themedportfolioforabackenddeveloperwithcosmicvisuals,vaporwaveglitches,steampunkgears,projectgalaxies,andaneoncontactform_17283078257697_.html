'<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0b0b0b;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(11, 11, 11, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        nav a:before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #9b59b6;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover {
            color: #9b59b6;
        }

        nav a:hover:before {
            width: 100%;
        }

        /* Project Galaxies Styles */
        #project-galaxies {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #project-galaxies:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(11, 11, 11, 0.8) 0%, rgba(11, 11, 11, 1) 100%);
            z-index: 0;
        }

        #project-galaxies .galaxy {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://dummyimage.com/100x100/9b59b6/ffffff&text=Project');
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }

        #project-galaxies .galaxy:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(155, 89, 182, 1);
        }

        #project-galaxies .galaxy.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Steampunk Gears Styles */
        #steampunk-gears {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #steampunk-gears:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(11, 11, 11, 0.8) 0%, rgba(11, 11, 11, 1) 100%);
            z-index: 0;
        }

        #steampunk-gears .gear {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('https://dummyimage.com/150x150/c0c0c0/ffffff&text=Gear');
            background-size: contain;
            background-repeat: no-repeat;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Neon Contact Form Styles */
        #neon-contact {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #neon-contact:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(11, 11, 11, 0.8) 0%, rgba(11, 11, 11, 1) 100%);
            z-index: 0;
        }

        #neon-contact form {
            background-color: rgba(155, 89, 182, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        #neon-contact form h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #9b59b6;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        #neon-contact form input,
        #neon-contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: transparent;
            border: 2px solid #9b59b6;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        #neon-contact form input:focus,
        #neon-contact form textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        #neon-contact form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #neon-contact form button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <section id="project-galaxies">
        <div class="galaxy" style="left: 20%; top: 30%;" data-project-id="1"></div>
        <div class="galaxy" style="left: 50%; top: 20%;" data-project-id="2"></div>
        <div class="galaxy" style="left: 80%; top: 40%;" data-project-id="3"></div>
        <div class="galaxy" style="left: 30%; top: 60%;" data-project-id="4"></div>
        <div class="galaxy" style="left: 60%; top: 70%;" data-project-id="5"></div>
    </section>

    <section id="steampunk-gears">
        <div class="gear" style="left: 10%; top: 20%;"></div>
        <div class="gear" style="left: 30%; top: 40%;"></div>
        <div class="gear" style="left: 50%; top: 60%;"></div>
        <div class="gear" style="left: 70%; top: 80%;"></div>
        <div class="gear" style="left: 90%; top: 30%;"></div>
    </section>

    <section id="neon-contact">
        <form>
            <h2>Get in Touch</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        // Show project galaxies on scroll
        window.addEventListener('scroll', function() {
            var galaxies = document.querySelectorAll('#project-galaxies .galaxy');
            galaxies.forEach(function(galaxy, index) {
                var scrollPosition = window.pageYOffset;
                var sectionPosition = galaxy.offsetTop - window.innerHeight / 2;
                if (scrollPosition > sectionPosition) {
                    galaxy.classList.add('show');
                } else {
                    galaxy.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
