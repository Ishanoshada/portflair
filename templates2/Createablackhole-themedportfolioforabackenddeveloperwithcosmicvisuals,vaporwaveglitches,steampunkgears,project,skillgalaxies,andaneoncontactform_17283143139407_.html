'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Project Showcase Galaxy styles */
    #project-showcase {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #project-showcase::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(75, 0, 130, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: -1;
    }

    .project-star {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #9b59b6;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #9b59b6;
      animation: project-star-animation 10s linear infinite;
    }

    @keyframes project-star-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .project-star::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.5;
    }

    .project-star::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background-color: #9b59b6;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #9b59b6;
    }

    /* Skills and Expertise Galaxy styles */
    #skills-galaxy {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #skills-galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 128, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: -1;
    }

    .skill-planet {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #1e90ff;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #1e90ff;
      animation: skill-planet-animation 8s linear infinite;
    }

    @keyframes skill-planet-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .skill-planet::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.5;
    }

    .skill-planet::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      background-color: #1e90ff;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #1e90ff;
    }

    /* Neon Contact Form styles */
    #contact-form {
      padding: 4rem 2rem;
      background: linear-gradient(to bottom, #4b0082, #8b00ff);
      position: relative;
      overflow: hidden;
    }

    #contact-form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(139, 0, 255, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: -1;
    }

    .neon-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #9b59b6;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      transition: border-color 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      border-color: #1e90ff;
    }

    .neon-form button {
      padding: 1rem 2rem;
      background-color: #9b59b6;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-form button:hover {
      background-color: #1e90ff;
    }

    /* Vaporwave Glitch Animations */
    @keyframes vaporwave-glitch {
      0% {
        transform: translate(0, 0) skewX(0);
      }
      10% {
        transform: translate(-2px, -2px) skewX(-10deg);
      }
      20% {
        transform: translate(2px, 2px) skewX(10deg);
      }
      30% {
        transform: translate(-2px, -2px) skewX(-10deg);
      }
      40% {
        transform: translate(2px, 2px) skewX(10deg);
      }
      50% {
        transform: translate(-2px, -2px) skewX(-10deg);
      }
      60% {
        transform: translate(2px, 2px) skewX(10deg);
      }
      70% {
        transform: translate(-2px, -2px) skewX(-10deg);
      }
      80% {
        transform: translate(2px, 2px) skewX(10deg);
      }
      90% {
        transform: translate(-2px, -2px) skewX(-10deg);
      }
      100% {
        transform: translate(0, 0) skewX(0);
      }
    }

    .vaporwave-glitch {
      animation: vaporwave-glitch 1s infinite;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-showcase">
    <div class="project-star"></div>
    <div class="project-star" style="left: 80%; top: 30%;"></div>
    <div class="project-star" style="left: 20%; top: 70%;"></div>
    <div class="project-star" style="left: 60%; top: 50%;"></div>
    <div class="project-star" style="left: 40%; top: 20%;"></div>
  </section>

  <section id="skills-galaxy">
    <div class="skill-planet"></div>
    <div class="skill-planet" style="left: 80%; top: 30%;"></div>
    <div class="skill-planet" style="left: 20%; top: 70%;"></div>
    <div class="skill-planet" style="left: 60%; top: 50%;"></div>
    <div class="skill-planet" style="left: 40%; top: 20%;"></div>
  </section>

  <section id="contact-form">
    <div class="neon-form">
      <input type="text" placeholder="Name" class="vaporwave-glitch" />
      <input type="email" placeholder="Email" class="vaporwave-glitch" />
      <textarea placeholder="Message" rows="5" class="vaporwave-glitch"></textarea>
      <button class="vaporwave-glitch">Submit</button>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
