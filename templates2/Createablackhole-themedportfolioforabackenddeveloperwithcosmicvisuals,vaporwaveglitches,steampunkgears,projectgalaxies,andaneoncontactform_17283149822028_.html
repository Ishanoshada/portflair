'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(28, 28, 28, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00ffff;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    nav a:hover:after {
      width: 100%;
    }

    /* Interactive Solar System */
    #solar-system {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .planet {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #8b008b;
      box-shadow: 0 0 20px #8b008b;
      animation: orbit 20s linear infinite;
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
      }
    }

    .planet:nth-child(2) {
      width: 60px;
      height: 60px;
      background-color: #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      animation-duration: 15s;
    }

    .planet:nth-child(3) {
      width: 80px;
      height: 80px;
      background-color: #00ffff;
      box-shadow: 0 0 18px #00ffff;
      animation-duration: 18s;
    }

    .black-hole {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #000;
      box-shadow: 0 0 50px #000, inset 0 0 50px #000;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Steampunk-Inspired Project Gallery */
    #project-gallery {
      padding: 80px 40px;
      background-color: #1c1c1c;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .project-item {
      width: 300px;
      height: 300px;
      margin: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .project-item:hover img {
      transform: scale(1.1);
    }

    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .project-item:hover .project-overlay {
      opacity: 1;
    }

    .project-overlay h3 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-overlay p {
      color: #ccc;
      font-size: 16px;
      text-align: center;
      padding: 0 20px;
    }

    /* Neon Contact Form */
    #contact {
      padding: 80px 40px;
      background-image: url('https://dummyimage.com/1200x500/000/fff&text=Cosmic+Background');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-form {
      background-color: rgba(28, 28, 28, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .neon-form h2 {
      color: #00ffff;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }

    .neon-form .form-group {
      margin-bottom: 20px;
    }

    .neon-form label {
      display: block;
      color: #00ffff;
      font-size: 16px;
      margin-bottom: 5px;
      text-shadow: 0 0 5px #00ffff;
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: transparent;
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      border-color: #8b008b;
    }

    .neon-form button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #00ffff;
      color: #1c1c1c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-form button:hover {
      background-color: #8b008b;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#solar-system">Home</a>
    <a href="#project-gallery">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Interactive Solar System -->
  <div id="solar-system">
    <div class="planet"></div>
    <div class="planet"></div>
    <div class="planet"></div>
    <div class="black-hole"></div>
  </div>

  <!-- Steampunk-Inspired Project Gallery -->
  <div id="project-gallery">
    <div class="project-item">
      <img src="https://dummyimage.com/300x300/8b008b/fff&text=Project+1" alt="Project 1">
      <div class="project-overlay">
        <h3>Project 1</h3>
        <p>A steampunk-inspired project with intricate gears and mechanisms.</p>
      </div>
    </div>
    <div class="project-item">
      <img src="https://dummyimage.com/300x300/ff00ff/fff&text=Project+2" alt="Project 2">
      <div class="project-overlay">
        <h3>Project 2</h3>
        <p>A vaporwave-infused project with cosmic elements and glitchy visuals.</p>
      </div>
    </div>
    <div class="project-item">
      <img src="https://dummyimage.com/300x300/00ffff/fff&text=Project+3" alt="Project 3">
      <div class="project-overlay">
        <h3>Project 3</h3>
        <p>A neon-powered project with a sleek, futuristic aesthetic.</p>
      </div>
    </div>
  </div>

  <!-- Neon Contact Form -->
  <div id="contact">
    <div class="neon-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
