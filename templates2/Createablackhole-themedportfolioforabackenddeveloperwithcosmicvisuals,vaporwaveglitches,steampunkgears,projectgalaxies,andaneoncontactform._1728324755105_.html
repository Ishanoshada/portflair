'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      margin: 0 20px;
      position: relative;
      transition: color 0.3s ease-in-out;
    }

    nav a:after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background-color: #9b59b6;
      transition: width 0.3s ease-in-out;
    }

    nav a:hover {
      color: #9b59b6;
    }

    nav a:hover:after {
      width: 100%;
    }

    /* Project Galaxies Section */
    #project-galaxies {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #project-galaxies::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      z-index: -1;
    }

    #project-galaxies::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Galaxy) no-repeat center;
      background-size: cover;
      filter: blur(10px);
      z-index: -2;
    }

    .project-galaxy {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(155, 89, 182, 0.5);
      box-shadow: 0 0 50px 10px rgba(155, 89, 182, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      z-index: 1;
    }

    .project-galaxy:hover {
      transform: scale(1.1);
      box-shadow: 0 0 100px 20px rgba(155, 89, 182, 0.8);
    }

    .project-galaxy h3 {
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: glitch 0.5s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    /* Cosmic Visuals Section */
    #cosmic-visuals {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #cosmic-visuals::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      z-index: -1;
    }

    #cosmic-visuals::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Black+Hole) no-repeat center;
      background-size: cover;
      filter: blur(10px);
      z-index: -2;
    }

    .cosmic-element {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(155, 89, 182, 0.5);
      box-shadow: 0 0 50px 10px rgba(155, 89, 182, 0.5);
      animation: cosmic-drift 10s linear infinite;
    }

    @keyframes cosmic-drift {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Neon Contact Form Section */
    #neon-contact {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0c0c0c;
      overflow: hidden;
    }

    #neon-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0c0c0c 0%, #000000 100%);
      z-index: -1;
    }

    #neon-contact::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Neon+Gears) no-repeat center;
      background-size: cover;
      filter: blur(10px);
      z-index: -2;
    }

    .neon-contact-form {
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 50px 10px rgba(155, 89, 182, 0.5);
      width: 400px;
      max-width: 90%;
    }

    .neon-contact-form h2 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      margin-bottom: 20px;
    }

    .neon-contact-form input,
    .neon-contact-form textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(155, 89, 182, 0.2);
      color: #fff;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    .neon-contact-form input:focus,
    .neon-contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 10px 2px rgba(155, 89, 182, 0.5);
    }

    .neon-contact-form button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #9b59b6;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .neon-contact-form button:hover {
      background-color: #8e44ad;
      box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.5);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxies">
    <div class="project-galaxy" style="top: 20%; left: 10%;">
      <h3>Project 1</h3>
    </div>
    <div class="project-galaxy" style="top: 40%; left: 30%;">
      <h3>Project 2</h3>
    </div>
    <div class="project-galaxy" style="top: 60%; left: 50%;">
      <h3>Project 3</h3>
    </div>
    <div class="project-galaxy" style="top: 80%; left: 70%;">
      <h3>Project 4</h3>
    </div>
  </section>

  <section id="cosmic-visuals">
    <div class="cosmic-element" style="top: 20%; left: 10%;"></div>
    <div class="cosmic-element" style="top: 40%; left: 70%;"></div>
    <div class="cosmic-element" style="top: 60%; left: 30%;"></div>
    <div class="cosmic-element" style="top: 80%; left: 50%;"></div>
  </section>

  <section id="neon-contact">
    <div class="neon-contact-form">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
