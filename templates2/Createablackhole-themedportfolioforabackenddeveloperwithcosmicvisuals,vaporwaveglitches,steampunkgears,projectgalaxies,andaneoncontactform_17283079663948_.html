'<html>
<head>
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-right: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8b00ff;
    }

    /* Project Galaxies */
    #project-galaxies {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #000 0%, #260042 100%);
      overflow: hidden;
    }

    .galaxy {
      position: relative;
      width: 300px;
      height: 300px;
      background: radial-gradient(ellipse at center, #8b00ff 0%, #260042 70%);
      border-radius: 50%;
      box-shadow: 0 0 50px 20px rgba(139, 0, 255, 0.5);
      margin: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .galaxy:hover {
      transform: scale(1.1);
    }

    .galaxy-details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .galaxy:hover .galaxy-details {
      opacity: 1;
    }

    .galaxy-details h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .galaxy-details p {
      font-size: 16px;
      color: #ccc;
    }

    /* Steampunk Gears */
    #steampunk-gears {
      padding: 100px 40px;
      background-color: #260042;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gear-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-bottom: 50px;
    }

    .gear {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(https://dummyimage.com/400x400/8b00ff/fff.png&text=Gear);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: gear-rotation 10s linear infinite;
    }

    @keyframes gear-rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gear-skill {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url(https://dummyimage.com/50x50/8b00ff/fff.png&text=Skill);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(139, 0, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gear-skill:hover {
      transform: scale(1.2);
    }

    .gear-skill-details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gear-skill:hover .gear-skill-details {
      opacity: 1;
    }

    /* Neon Contact Form */
    #neon-contact-form {
      padding: 100px 40px;
      background: radial-gradient(ellipse at center, #260042 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .neon-form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 50px 10px rgba(139, 0, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .neon-form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #8b00ff, #260042, #8b00ff);
      background-size: 200% 200%;
      animation: neon-glow 10s ease infinite;
      z-index: -1;
    }

    @keyframes neon-glow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .neon-form h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(139, 0, 255, 0.5);
    }

    .neon-form .form-field {
      margin-bottom: 20px;
    }

    .neon-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(139, 0, 255, 0.5);
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: rgba(139, 0, 255, 0.1);
      border: 1px solid rgba(139, 0, 255, 0.3);
      border-radius: 5px;
      color: #fff;
      box-shadow: 0 0 20px 2px rgba(139, 0, 255, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      box-shadow: 0 0 30px 5px rgba(139, 0, 255, 0.5);
    }

    .neon-form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: #8b00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px 2px rgba(139, 0, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .neon-form button:hover {
      box-shadow: 0 0 30px 5px rgba(139, 0, 255, 0.8);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">
        <img src="https://dummyimage.com/150x50/8b00ff/fff.png&text=Logo" alt="Logo">
      </a>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section id="project-galaxies">
    <div class="galaxy">
      <div class="galaxy-details">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
    </div>
    <div class="galaxy">
      <div class="galaxy-details">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
      </div>
    </div>
    <div class="galaxy">
      <div class="galaxy-details">
        <h3>Project 3</h3>
        <p>Description of Project 3</p>
      </div>
    </div>
  </section>

  <section id="steampunk-gears">
    <div class="gear-container">
      <div class="gear"></div>
      <div class="gear-skill">
        <div class="gear-skill-details">Skill 1</div>
      </div>
      <div class="gear-skill">
        <div class="gear-skill-details">Skill 2</div>
      </div>
      <div class="gear-skill">
        <div class="gear-skill-details">Skill 3</div>
      </div>
    </div>
    <p>Explore the Steampunk Gears to see the developer's skills and expertise.</p>
  </section>

  <section id="neon-contact-form">
    <div class="neon-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-field">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
