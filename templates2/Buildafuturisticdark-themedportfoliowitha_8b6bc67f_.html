'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Dark Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #4d4d4d;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("https://dummyimage.com/1920x1080/000/fff&text=Futuristic+Cyberpunk+City");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: neon-glow 2s infinite;
    }

    .hero p {
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: neon-glow 2s infinite;
    }

    .hero button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4d4d4d;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background-color: #6d6d6d;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    }

    /* Portfolio Showcase */
    .portfolio {
      padding: 80px 40px;
      background-color: #1a1a1a;
    }

    .portfolio h2 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: neon-glow 2s infinite;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .portfolio-item:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
    }

    .portfolio-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.7);
      transition: all 0.3s ease;
    }

    .portfolio-item:hover img {
      filter: brightness(1);
    }

    .portfolio-item h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .portfolio-item:hover h3 {
      opacity: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    /* Contact Section */
    .contact {
      padding: 80px 40px;
      background-color: #000;
      text-align: center;
    }

    .contact h2 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: neon-glow 2s infinite;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact .form-group {
      margin-bottom: 30px;
    }

    .contact label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .contact input:focus,
    .contact textarea:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .contact button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #4d4d4d;
      color: #fff;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact button:hover {
      background-color: #6d6d6d;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    }

    /* Animation */
    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      }
      100% {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h1>Welcome to My Futuristic Portfolio</h1>
    <p>Explore my latest cyberpunk-inspired designs and projects.</p>
    <button>View Portfolio</button>
  </div>

  <div class="portfolio">
    <h2>My Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+1" alt="Project 1">
        <h3>Project 1</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+2" alt="Project 2">
        <h3>Project 2</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+3" alt="Project 3">
        <h3>Project 3</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+4" alt="Project 4">
        <h3>Project 4</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+5" alt="Project 5">
        <h3>Project 5</h3>
      </div>
      <div class="portfolio-item">
        <img src="https://dummyimage.com/600x400/000/fff&text=Project+6" alt="Project 6">
        <h3>Project 6</h3>
      </div>
    </div>
  </div>

  <div class="contact">
    <h2>Get in Touch</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
