'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00e8ff;
    }

    /* Project Showcase Section */
    .project-showcase {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .project-loop {
      position: absolute;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      background: radial-gradient(circle, #00e8ff, #a200ff);
      animation: projectLoop 60s linear infinite;
    }

    .project-item {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0.7;
      transition: all 0.5s ease;
    }

    .project-item:hover {
      opacity: 1;
      transform: scale(1.1);
      z-index: 1;
    }

    .project-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .project-item h3 {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    @keyframes projectLoop {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Skills and Expertise Section */
    .skills-section {
      padding: 80px 40px;
      background: linear-gradient(to bottom, #00e8ff, #a200ff);
      clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%);
    }

    .skills-loop {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: skillsLoop 60s linear infinite;
    }

    .skill-item {
      width: 120px;
      height: 120px;
      background-color: #000;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 30px;
      opacity: 0.7;
      transition: all 0.5s ease;
    }

    .skill-item:hover {
      opacity: 1;
      transform: scale(1.1);
      z-index: 1;
    }

    .skill-item i {
      font-size: 40px;
      color: #00e8ff;
    }

    .skill-item h4 {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    @keyframes skillsLoop {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Contact and Social Media Section */
    .contact-section {
      padding: 80px 40px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .contact-info a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin: 0 20px;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #00e8ff;
    }

    .contact-info i {
      font-size: 24px;
      margin-right: 10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      nav a {
        font-size: 14px;
      }

      .project-loop {
        width: 600px;
        height: 600px;
      }

      .project-item {
        width: 150px;
        height: 150px;
      }

      .project-item img {
        width: 80px;
        height: 80px;
      }

      .project-item h3 {
        font-size: 14px;
      }

      .skills-section {
        padding: 60px 20px;
      }

      .skill-item {
        width: 100px;
        height: 100px;
        margin: 0 20px;
      }

      .skill-item i {
        font-size: 30px;
      }

      .skill-item h4 {
        font-size: 12px;
      }

      .contact-section {
        padding: 60px 20px;
      }

      .contact-info a {
        font-size: 14px;
        margin: 0 10px;
      }

      .contact-info i {
        font-size: 20px;
      }
    }
  </style>
</head>
