'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Dark Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0C0C0C;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1C1C1C;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 4px rgba(0, 0, 255, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #2A2A2A;
      color: #00FFFF;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: linear-gradient(to bottom, #0C0C0C, #1C1C1C);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #00FFFF 5%, transparent 70%);
      opacity: 0.2;
      animation: glowEffect 10s ease-in-out infinite;
    }

    @keyframes glowEffect {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.2;
      }
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      animation: glowText 2s ease-in-out infinite;
    }

    @keyframes glowText {
      0% {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .projects {
      padding: 80px 0;
      background-image: linear-gradient(to bottom, #1C1C1C, #2A2A2A);
    }

    .projects h2 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
    }

    .project-card {
      background-color: #2A2A2A;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(50%) brightness(80%);
      transition: filter 0.3s;
    }

    .project-card:hover img {
      filter: grayscale(0%) brightness(100%);
    }

    .project-info {
      padding: 20px;
    }

    .project-info h3 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .project-info p {
      font-size: 1.2rem;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .contact {
      padding: 80px 0;
      background-image: linear-gradient(to bottom, #2A2A2A, #3A3A3A);
    }

    .contact h2 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #3A3A3A;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: box-shadow 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .contact-form textarea {
      grid-column: 1 / -1;
    }

    .contact-form button {
      grid-column: 1 / -1;
      background-color: #00FFFF;
      color: #0C0C0C;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .projects h2,
      .contact h2 {
        font-size: 2.5rem;
      }

      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .contact-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h1>John Doe</h1>
    <p>Futuristic Dark Portfolio</p>
  </div>

  <div class="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+1" alt="Project 1">
        <div class="project-info">
          <h3>Project 1</h3>
          <p>This is a description of the first project.</p>
        </div>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+2" alt="Project 2">
        <div class="project-info">
          <h3>Project 2</h3>
          <p>This is a description of the second project.</p>
        </div>
      </div>
      <div class="project-card">
        <img src="https://dummyimage.com/600x400/000/fff.jpg&text=Project+3" alt="Project 3">
        <div class="project-info">
          <h3>Project 3</h3>
          <p>This is a description of the third project.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="contact">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
