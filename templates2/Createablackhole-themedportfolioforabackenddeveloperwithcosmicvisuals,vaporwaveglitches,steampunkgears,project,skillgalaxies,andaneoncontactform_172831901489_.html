'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Project Galaxy */
    #project-galaxy {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #project-galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(18, 18, 18, 0.8) 0%, rgba(18, 18, 18, 1) 100%);
      z-index: 1;
    }

    #project-galaxy::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Starry+Night) no-repeat center center;
      background-size: cover;
      z-index: 0;
      animation: starry-night-zoom 60s linear infinite;
    }

    @keyframes starry-night-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    .project-galaxy-content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .project-galaxy-content h1 {
      font-size: 5rem;
      text-align: center;
      text-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
      animation: galaxy-title-glitch 2s infinite;
    }

    @keyframes galaxy-title-glitch {
      0%, 100% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
    }

    /* Skills Nebula */
    #skills-nebula {
      padding: 100px 0;
      background: radial-gradient(ellipse at center, #1f2235 0%, #121212 100%);
    }

    .skills-nebula-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .skill-icon {
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: rgba(155, 89, 182, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.4);
      transition: all 0.3s ease;
    }

    .skill-icon:hover {
      transform: scale(1.1);
      background-color: rgba(155, 89, 182, 0.4);
    }

    .skill-icon i {
      font-size: 40px;
      color: #9b59b6;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .skill-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(155, 89, 182, 0.2) 0%, rgba(18, 18, 18, 0) 70%);
      animation: skill-icon-glow 3s ease-in-out infinite;
    }

    @keyframes skill-icon-glow {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Neon Contact Form */
    #neon-contact {
      padding: 100px 0;
      background: radial-gradient(ellipse at center, #1f2235 0%, #121212 100%);
    }

    .neon-contact-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.4);
    }

    .neon-contact-form h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-contact-form .form-group {
      margin-bottom: 30px;
    }

    .neon-contact-form label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-contact-form input,
    .neon-contact-form textarea {
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #9b59b6;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      transition: border-color 0.3s ease;
    }

    .neon-contact-form input:focus,
    .neon-contact-form textarea:focus {
      outline: none;
      border-color: #e67e22;
    }

    .neon-contact-form button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #9b59b6;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-contact-form button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Skills</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Project Galaxy -->
  <section id="project-galaxy">
    <div class="project-galaxy-content">
      <h1>Explore My Cosmic Portfolio</h1>
    </div>
  </section>

  <!-- Skills Nebula -->
  <section id="skills-nebula">
    <div class="skills-nebula-content">
      <div class="skill-icon">
        <i class="fas fa-code"></i>
      </div>
      <div class="skill-icon">
        <i class="fas fa-database"></i>
      </div>
      <div class="skill-icon">
        <i class="fas fa-server"></i>
      </div>
      <div class="skill-icon">
        <i class="fas fa-terminal"></i>
      </div>
      <div class="skill-icon">
        <i class="fas fa-cloud"></i>
      </div>
      <div class="skill-icon">
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </section>

  <!-- Neon Contact Form -->
  <section id="neon-contact">
    <div class="neon-contact-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
