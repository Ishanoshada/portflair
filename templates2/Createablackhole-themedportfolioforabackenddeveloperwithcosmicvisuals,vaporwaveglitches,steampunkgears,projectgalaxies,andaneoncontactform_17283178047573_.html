'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #080d14;
      color: #f1f1f1;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(8, 13, 20, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #7cd6ff;
    }

    /* Project Galaxies */
    #project-galaxies {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #project-galaxies::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(8, 13, 20, 0.8), rgba(8, 13, 20, 1));
      z-index: 1;
    }

    .project-planet {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #7cd6ff;
      box-shadow: 0 0 50px rgba(124, 214, 255, 0.5);
      animation: rotate 20s linear infinite;
      z-index: 2;
    }

    .project-planet::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #080d14;
      box-shadow: inset 0 0 50px rgba(124, 214, 255, 0.5);
    }

    .project-planet::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #7cd6ff;
      box-shadow: 0 0 50px rgba(124, 214, 255, 0.5);
      animation: rotate 10s linear infinite;
    }

    .project-planet:hover {
      transform: scale(1.1);
      box-shadow: 0 0 100px rgba(124, 214, 255, 0.8);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Vaporwave Glitch Gallery */
    #vaporwave-glitch-gallery {
      padding: 100px 0;
      background-image: linear-gradient(to bottom, #080d14, #12182b);
    }

    .glitch-item {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(124, 214, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .glitch-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 100px rgba(124, 214, 255, 0.5);
    }

    .glitch-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, #7cd6ff, #5b9eff);
      opacity: 0.3;
      animation: glitch 5s infinite linear;
    }

    .glitch-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, #5b9eff, #7cd6ff);
      opacity: 0.3;
      animation: glitch 7s infinite linear;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(5px, 5px);
      }
      40% {
        transform: translate(-5px, -5px);
      }
      60% {
        transform: translate(5px, -5px);
      }
      80% {
        transform: translate(-5px, 5px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Neon Contact Form */
    #neon-contact-form {
      padding: 100px 0;
      background-image: url("https://dummyimage.com/1200x500/080d14/7cd6ff.jpg&text=Cosmic+Background");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #neon-contact-form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(8, 13, 20, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .neon-contact-form-wrapper {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 0 auto;
      padding: 50px;
      background-color: rgba(8, 13, 20, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(124, 214, 255, 0.3);
    }

    .neon-contact-form-wrapper h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #7cd6ff;
      text-shadow: 0 0 20px rgba(124, 214, 255, 0.5);
    }

    .neon-contact-form-wrapper form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .neon-contact-form-wrapper input,
    .neon-contact-form-wrapper textarea {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(124, 214, 255, 0.1);
      color: #f1f1f1;
      transition: background-color 0.3s ease;
    }

    .neon-contact-form-wrapper input:focus,
    .neon-contact-form-wrapper textarea:focus {
      outline: none;
      background-color: rgba(124, 214, 255, 0.2);
    }

    .neon-contact-form-wrapper button {
      grid-column: 1 / 3;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #7cd6ff;
      color: #080d14;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .neon-contact-form-wrapper button:hover {
      background-color: #5b9eff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxies">
    <div class="project-planet"></div>
    <div class="project-planet" style="left: 20%; top: 30%;"></div>
    <div class="project-planet" style="right: 20%; top: 40%;"></div>
    <div class="project-planet" style="left: 30%; bottom: 20%;"></div>
    <div class="project-planet" style="right: 30%; bottom: 30%;"></div>
  </section>

  <section id="vaporwave-glitch-gallery">
    <div class="glitch-item"></div>
    <div class="glitch-item"></div>
    <div class="glitch-item"></div>
    <div class="glitch-item"></div>
    <div class="glitch-item"></div>
    <div class="glitch-item"></div>
  </section>

  <section id="neon-contact-form">
    <div class="neon-contact-form-wrapper">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
