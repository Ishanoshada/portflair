'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      background-color: rgba(13, 13, 13, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #9B59B6;
    }

    /* Project Galaxies Section */
    #project-galaxies {
      padding: 4rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .project-galaxy {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #9B59B6, #2980B9);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .project-galaxy:hover {
      transform: scale(1.1);
    }

    .project-galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent, rgba(13, 13, 13, 0.8));
      z-index: 1;
    }

    .project-galaxy::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/300x300/ccc/000&text=Project) no-repeat center;
      background-size: 50%;
      opacity: 0.2;
      z-index: 2;
    }

    .project-galaxy h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      z-index: 3;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    /* Skill Nebulae Section */
    #skill-nebulae {
      padding: 4rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .skill-nebula {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #2980B9, #9B59B6);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(41, 128, 185, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .skill-nebula:hover {
      transform: scale(1.1);
    }

    .skill-nebula::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent, rgba(13, 13, 13, 0.8));
      z-index: 1;
    }

    .skill-nebula::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/300x300/ccc/000&text=Skills) no-repeat center;
      background-size: 50%;
      opacity: 0.2;
      z-index: 2;
    }

    .skill-nebula h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      z-index: 3;
      text-shadow: 0 0 10px rgba(41, 128, 185, 0.8);
    }

    /* Contact Form Section */
    #contact-form {
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
    }

    .contact-form-container {
      background-color: rgba(13, 13, 13, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      width: 400px;
    }

    .contact-form-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .contact-form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form-container input,
    .contact-form-container textarea {
      background-color: #1C1C1C;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1rem;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form-container input:focus,
    .contact-form-container textarea:focus {
      background-color: #2C2C2C;
      outline: none;
    }

    .contact-form-container button {
      background-color: #9B59B6;
      border: none;
      border-radius: 5px;
      padding: 0.8rem 1.5rem;
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form-container button:hover {
      background-color: #8E44AD;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav {
        padding: 0.8rem 1.5rem;
      }

      nav a {
        font-size: 1rem;
        padding: 0.3rem 0.8rem;
      }

      #project-galaxies,
      #skill-nebulae {
        padding: 3rem 1.5rem;
      }

      .project-galaxy,
      .skill-nebula {
        width: 250px;
        height: 250px;
      }

      .project-galaxy h3,
      .skill-nebula h3 {
        font-size: 1.2rem;
      }

      #contact-form {
        padding: 3rem 1.5rem;
      }

      .contact-form-container {
        width: 100%;
        max-width: 400px;
        padding: 1.5rem;
      }

      .contact-form-container h2 {
        font-size: 1.8rem;
      }

      .contact-form-container input,
      .contact-form-container textarea,
      .contact-form-container button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
