'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Project Galaxies */
    #project-galaxies {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #project-galaxies::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(15, 15, 15, 0.8) 0%, rgba(15, 15, 15, 0.2) 70%, rgba(15, 15, 15, 0) 100%);
      z-index: 1;
    }

    .galaxy-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .galaxy {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url("https://dummyimage.com/100x100/9b59b6/fff&text=Project");
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
      animation: galaxy-animation 20s linear infinite;
      z-index: 2;
    }

    @keyframes galaxy-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(50%, 50%) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Steampunk Gears */
    #steampunk-gears {
      position: relative;
      padding: 100px 40px;
      background-color: #1c1c1c;
      overflow: hidden;
    }

    .gear-container {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gear {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url("https://dummyimage.com/200x200/ccc/000&text=Gear");
      background-size: contain;
      background-repeat: no-repeat;
      animation: gear-rotation 10s linear infinite;
    }

    .gear:nth-child(1) {
      width: 300px;
      height: 300px;
      animation-delay: 0s;
    }

    .gear:nth-child(2) {
      width: 250px;
      height: 250px;
      animation-delay: -5s;
    }

    .gear:nth-child(3) {
      width: 150px;
      height: 150px;
      animation-delay: -3s;
    }

    @keyframes gear-rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Neon Contact Form */
    #neon-contact {
      position: relative;
      padding: 100px 40px;
      background: linear-gradient(to bottom, #1c1c1c, #0f0f0f);
      overflow: hidden;
    }

    .neon-form {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(28, 28, 28, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
      z-index: 2;
    }

    .neon-form::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(to right, #9b59b6, #8e44ad, #2980b9, #e74c3c, #9b59b6);
      z-index: -1;
      border-radius: 10px;
      animation: neon-glow 5s linear infinite;
    }

    @keyframes neon-glow {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .neon-form h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
    }

    .neon-form .form-group {
      margin-bottom: 20px;
    }

    .neon-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #9b59b6;
      text-shadow: 0 0 5px rgba(155, 89, 182, 0.8);
    }

    .neon-form input,
    .neon-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 5px;
      color: #fff;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .neon-form input:focus,
    .neon-form textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
    }

    .neon-form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .neon-form button:hover {
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.8);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxies">
    <div class="galaxy-container">
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
      <div class="galaxy"></div>
    </div>
  </section>

  <section id="steampunk-gears">
    <div class="gear-container">
      <div class="gear"></div>
      <div class="gear"></div>
      <div class="gear"></div>
    </div>
  </section>

  <section id="neon-contact">
    <div class="neon-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
