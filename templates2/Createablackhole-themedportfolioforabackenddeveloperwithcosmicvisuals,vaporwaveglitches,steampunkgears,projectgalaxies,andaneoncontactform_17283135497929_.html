'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #7FFFD4;
    }

    /* Cosmic Showcase */
    #cosmic-showcase {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #cosmic-showcase::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
      z-index: -1;
    }

    #cosmic-showcase::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Cosmic+Visuals) no-repeat center center;
      background-size: cover;
      opacity: 0.2;
      z-index: -2;
    }

    #cosmic-showcase h1 {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      animation: cosmic-glow 3s infinite;
    }

    @keyframes cosmic-glow {
      0% {
        text-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      }
      50% {
        text-shadow: 0 0 40px rgba(127, 255, 212, 1);
      }
      100% {
        text-shadow: 0 0 20px rgba(127, 255, 212, 0.8);
      }
    }

    /* Steampunk Gears in Motion */
    #steampunk-gears {
      position: relative;
      padding: 100px 0;
      background-color: #333;
      overflow: hidden;
    }

    #steampunk-gears::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Steampunk+Gears) no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    #steampunk-gears .gear-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    #steampunk-gears .gear {
      width: 200px;
      height: 200px;
      background-color: #ff9900;
      border-radius: 50%;
      position: relative;
      animation: gear-rotation 10s linear infinite;
    }

    #steampunk-gears .gear::before,
    #steampunk-gears .gear::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #ff9900;
      border-radius: 50%;
      top: 25px;
      left: 25px;
    }

    #steampunk-gears .gear::before {
      transform: rotate(30deg);
    }

    #steampunk-gears .gear::after {
      transform: rotate(-30deg);
    }

    @keyframes gear-rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #steampunk-gears h2 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
      margin-bottom: 50px;
    }

    #steampunk-gears p {
      font-size: 1.5rem;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
    }

    /* Neon Contact Form */
    #neon-contact {
      position: relative;
      padding: 100px 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
      overflow: hidden;
    }

    #neon-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ccc/000&text=Neon+Contact+Form) no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    #neon-contact .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    #neon-contact form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      animation: neon-glow 3s infinite;
    }

    #neon-contact form input,
    #neon-contact form textarea,
    #neon-contact form button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    #neon-contact form input:focus,
    #neon-contact form textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #neon-contact form button {
      background-color: #7FFFD4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #neon-contact form button:hover {
      background-color: #00CED1;
    }

    @keyframes neon-glow {
      0% {
        box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(127, 255, 212, 1);
      }
      100% {
        box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 10px 20px;
      }

      nav a {
        font-size: 16px;
        padding: 8px 12px;
      }

      #cosmic-showcase h1 {
        font-size: 3rem;
      }

      #steampunk-gears .gear {
        width: 150px;
        height: 150px;
      }

      #steampunk-gears .gear::before,
      #steampunk-gears .gear::after {
        width: 100px;
        height: 100px;
        top: 25px;
        left: 25px;
      }

      #steampunk-gears h2 {
        font-size: 2rem;
      }

      #steampunk-gears p {
        font-size: 1.2rem;
      }

      #neon-contact .form-container {
        height: auto;
        padding: 20px;
      }

      #neon-contact form {
        padding: 20px;
      }

      #neon-contact form input,
      #neon-contact form textarea,
      #neon-contact form button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section id="cosmic-showcase">
    <h1>Cosmic Portfolio</h1>
  </section>

  <section id="steampunk-gears">
    <h2>Steampunk Gears in Motion</h2>
    <div class="gear-container">
      <div class="gear"></div>
    </div>
    <p>Explore the intricate and captivating world of my backend developer skills, where steampunk-inspired gears and machinery come to life, showcasing my expertise and passion for the craft.</p>
  </section>

  <section id="neon-contact">
    <div class="form-container">
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
