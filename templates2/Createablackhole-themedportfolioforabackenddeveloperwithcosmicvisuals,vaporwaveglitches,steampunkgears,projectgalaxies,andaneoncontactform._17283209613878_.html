'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(13, 13, 13, 0.8);
      padding: 1.5rem 3rem;
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Audiowide', cursive;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Project Galaxies Section */
    #project-galaxies {
      position: relative;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #project-galaxies::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(13, 13, 13, 0.8) 0%, rgba(13, 13, 13, 1) 100%);
      z-index: 0;
    }

    #project-galaxies::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/4b0082/ffffff&text=Cosmic+Visuals) no-repeat center center;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }

    .project-orb {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #9b59b6;
      border-radius: 50%;
      margin: 2rem;
      box-shadow: 0 0 20px 5px rgba(155, 89, 182, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    .project-orb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px 10px rgba(155, 89, 182, 0.7);
    }

    .project-orb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: rgba(155, 89, 182, 0.3);
      border-radius: 50%;
      animation: orb-glow 2s ease-in-out infinite;
    }

    @keyframes orb-glow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
    }

    /* Steampunk Gears Section */
    #steampunk-gears {
      position: relative;
      padding: 6rem 3rem;
      background-color: #333;
      overflow: hidden;
    }

    #steampunk-gears::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/c0c0c0/000000&text=Steampunk+Gears) no-repeat center center;
      background-size: cover;
      filter: blur(5px);
      z-index: 0;
    }

    .gear-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .gear {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #c0c0c0;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px rgba(192, 192, 192, 0.5);
      animation: gear-rotate 10s linear infinite;
    }

    .gear::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: #333;
      border-radius: 50%;
    }

    .gear:nth-child(1) {
      animation-direction: reverse;
    }

    .gear:nth-child(2) {
      width: 150px;
      height: 150px;
      animation-duration: 8s;
    }

    .gear:nth-child(3) {
      width: 120px;
      height: 120px;
      animation-duration: 6s;
    }

    @keyframes gear-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Vaporwave Glitches Contact Form */
    #vaporwave-contact {
      position: relative;
      padding: 6rem 3rem;
      background: linear-gradient(to bottom right, #ff69b4, #9370db);
      overflow: hidden;
    }

    #vaporwave-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://dummyimage.com/1200x500/ff00ff/ffffff&text=Vaporwave+Glitches) no-repeat center center;
      background-size: cover;
      filter: blur(5px);
      z-index: 0;
    }

    .contact-form {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .contact-form h2 {
      text-align: center;
      font-family: 'Audiowide', cursive;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .contact-form .form-group {
      margin-bottom: 1.5rem;
    }

    .contact-form label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .contact-form button[type="submit"] {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-family: 'Audiowide', cursive;
      background-color: #9370db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .contact-form button[type="submit"]:hover {
      background-color: #ff69b4;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section id="project-galaxies">
    <div class="project-orb"></div>
    <div class="project-orb"></div>
    <div class="project-orb"></div>
    <div class="project-orb"></div>
    <div class="project-orb"></div>
  </section>

  <section id="steampunk-gears">
    <div class="gear-container">
      <div class="gear"></div>
      <div class="gear"></div>
      <div class="gear"></div>
    </div>
  </section>

  <section id="vaporwave-contact">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
