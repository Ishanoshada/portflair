'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacking-Themed Portfolio</title>
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=VT323&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background-color: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d0d0d;
      padding: 1rem 2rem;
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      font-size: 1.2rem;
      font-family: 'Audiowide', cursive;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #00ff00;
      color: #1a1a1a;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/0d0d0d/00ff00.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
      animation: glitch 5s infinite;
    }

    .hero h1 {
      font-family: 'Audiowide', cursive;
      font-size: 4rem;
      text-align: center;
      text-shadow: 0 0 10px #00ff00;
      animation: glitch 2s infinite;
    }

    .hero p {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 1rem;
      text-shadow: 0 0 5px #00ff00;
    }

    /* Project Showcase */
    .project-showcase {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 2rem;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .project-item:hover {
      transform: scale(1.05);
    }

    .project-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/600x400/0d0d0d/00ff00.jpg");
      background-size: cover;
      background-position: center;
      filter: brightness(0.6) contrast(1.2) hue-rotate(45deg);
      z-index: -1;
      animation: glitch 5s infinite;
    }

    .project-item h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Audiowide', cursive;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .project-item:hover h3 {
      opacity: 1;
    }

    /* Contact Section */
    .contact {
      padding: 4rem 2rem;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact h2 {
      font-family: 'Audiowide', cursive;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ff00;
    }

    .contact-form {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 5px;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      animation: glitch-input 3s infinite;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      padding: 1rem 2rem;
      background-color: #00ff00;
      color: #1a1a1a;
      border: none;
      border-radius: 5px;
      font-family: 'Audiowide', cursive;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      animation: neon-glow 2s infinite;
    }

    .contact-form button:hover {
      background-color: #1a1a1a;
      color: #00ff00;
    }

    /* Animations */
    @keyframes glitch {
      0% {
        filter: blur(0) brightness(1);
      }
      10% {
        filter: blur(2px) brightness(0.8);
      }
      20% {
        filter: blur(0) brightness(1);
      }
      30% {
        filter: blur(2px) brightness(0.8);
      }
      40% {
        filter: blur(0) brightness(1);
      }
      50% {
        filter: blur(2px) brightness(0.8);
      }
      60% {
        filter: blur(0) brightness(1);
      }
      70% {
        filter: blur(2px) brightness(0.8);
      }
      80% {
        filter: blur(0) brightness(1);
      }
      90% {
        filter: blur(2px) brightness(0.8);
      }
      100% {
        filter: blur(0) brightness(1);
      }
    }

    @keyframes glitch-input {
      0% {
        border-color: #00ff00;
      }
      10% {
        border-color: #ff0000;
      }
      20% {
        border-color: #00ff00;
      }
      30% {
        border-color: #ff0000;
      }
      40% {
        border-color: #00ff00;
      }
      50% {
        border-color: #ff0000;
      }
      60% {
        border-color: #00ff00;
      }
      70% {
        border-color: #ff0000;
      }
      80% {
        border-color: #00ff00;
      }
      90% {
        border-color: #ff0000;
      }
      100% {
        border-color: #00ff00;
      }
    }

    @keyframes neon-glow {
      0% {
        box-shadow: 0 0 10px #00ff00;
      }
      50% {
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      }
      100% {
        box-shadow: 0 0 10px #00ff00;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h1>HACK THE FUTURE</h1>
    <p>Explore the digital landscape with our hacking-inspired design portfolio.</p>
  </div>

  <div class="project-showcase">
    <div class="project-item">
      <h3>Project 1</h3>
    </div>
    <div class="project-item">
      <h3>Project 2</h3>
    </div>
    <div class="project-item">
      <h3>Project 3</h3>
    </div>
    <div class="project-item">
      <h3>Project 4</h3>
    </div>
    <div class="project-item">
      <h3>Project 5</h3>
    </div>
    <div class="project-item">
      <h3>Project 6</h3>
    </div>
  </div>

  <div class="contact">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
