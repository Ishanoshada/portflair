'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0B0C10;
      color: #C5C6C7;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(11, 12, 16, 0.7);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    nav a {
      color: #C5C6C7;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #66FCF1;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/1920x1080/000/66FCF1.jpg&text=Black+Hole");
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .hero h1 {
      font-size: 5rem;
      color: #66FCF1;
      text-shadow: 0 0 20px #66FCF1, 0 0 40px #66FCF1, 0 0 80px #66FCF1;
      animation: glitch 2s infinite;
    }

    .hero p {
      font-size: 2rem;
      color: #C5C6C7;
      margin-top: 20px;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 20px #66FCF1, 0 0 40px #66FCF1, 0 0 80px #66FCF1;
      }
      50% {
        text-shadow: 0 0 10px #66FCF1, 0 0 20px #66FCF1, 0 0 40px #66FCF1;
      }
      100% {
        text-shadow: 0 0 20px #66FCF1, 0 0 40px #66FCF1, 0 0 80px #66FCF1;
      }
    }

    /* Project Showcase */
    .project-showcase {
      padding: 80px 40px;
      background-color: #1F2833;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-showcase h2 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #66FCF1;
      text-shadow: 0 0 10px #66FCF1, 0 0 20px #66FCF1, 0 0 30px #66FCF1;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 40px;
      width: 100%;
      max-width: 1200px;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
      transition: transform 0.3s ease;
    }

    .project-item:hover {
      transform: scale(1.1);
    }

    .project-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/400x400/000/66FCF1.jpg&text=Project+Galaxy");
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .project-item h3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #66FCF1;
      text-shadow: 0 0 10px #66FCF1, 0 0 20px #66FCF1, 0 0 30px #66FCF1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover h3 {
      opacity: 1;
    }

    .project-item p {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #C5C6C7;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover p {
      opacity: 1;
    }

    /* Contact Form */
    .contact-form {
      padding: 80px 40px;
      background-color: #0B0C10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form h2 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #66FCF1;
      text-shadow: 0 0 10px #66FCF1, 0 0 20px #66FCF1, 0 0 30px #66FCF1;
    }

    .contact-form form {
      width: 100%;
      max-width: 600px;
      background-color: rgba(31, 40, 51, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
      position: relative;
      overflow: hidden;
    }

    .contact-form form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://dummyimage.com/600x400/000/66FCF1.jpg&text=Neon+Contact+Form");
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px 20px;
      margin-bottom: 20px;
      border: 2px solid #66FCF1;
      border-radius: 5px;
      background-color: transparent;
      color: #C5C6C7;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      outline: none;
      border-color: #45A29E;
    }

    .contact-form button {
      width: 100%;
      padding: 10px 20px;
      background-color: #66FCF1;
      color: #0B0C10;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #45A29E;
    }

    @media (max-width: 768px) {
      nav {
        padding: 15px 20px;
      }

      nav a {
        font-size: 1rem;
        margin: 0 10px;
      }

      .hero h1 {
        font-size: 3.5rem;
      }

      .hero p {
        font-size: 1.5rem;
      }

      .project-showcase, .contact-form {
        padding: 60px 20px;
      }

      .project-showcase h2, .contact-form h2 {
        font-size: 2.5rem;
      }

      .project-grid {
        grid-gap: 30px;
      }

      .project-item h3 {
        font-size: 1.2rem;
      }

      .project-item p {
        font-size: 0.9rem;
      }

      .contact-form form {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h1>Cosmic Odyssey</h1>
    <p>Explore the Portfolio of a Backend Developer</p>
  </div>

  <div class="project-showcase">
    <h2>Project Galaxies</h2>
    <div class="project-grid">
      <div class="project-item">
        <h3>Project 1</h3>
        <p>Vaporwave Glitches</p>
      </div>
      <div class="project-item">
        <h3>Project 2</h3>
        <p>Steampunk Gears</p>
      </div>
      <div class="project-item">
        <h3>Project 3</h3>
        <p>Cosmic Visuals</p>
      </div>
      <div class="project-item">
        <h3>Project 4</h3>
        <p>Backend Mastery</p>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <h2>Connect with Me</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>'<!-- Visit: https://github.com/Ishanoshada/portflair -->
