'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* Interactive Galaxy Showcase */
    .galaxy-showcase {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .galaxy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1e1e1e 0%, #0f0f0f 100%);
      z-index: -1;
    }

    .galaxy-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .galaxy {
      width: 80%;
      height: 80%;
      background-image: url('https://dummyimage.com/1200x800/333/fff.png&text=Galaxy');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(155, 89, 182, 0.5);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Steampunk-inspired Project Timeline */
    .project-timeline {
      padding: 4rem 2rem;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timeline-container {
      width: 80%;
      position: relative;
    }

    .timeline-item {
      display: flex;
      align-items: center;
      margin-bottom: 3rem;
    }

    .timeline-item:before {
      content: '';
      position: absolute;
      width: 2px;
      height: 100%;
      background-color: #9b59b6;
      left: 50%;
      transform: translateX(-50%);
    }

    .timeline-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .timeline-item-content {
      background-color: #0f0f0f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
      text-align: center;
      width: 40%;
      position: relative;
      z-index: 1;
    }

    .timeline-item-content h3 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #9b59b6;
    }

    .timeline-item-content p {
      margin-bottom: 0;
      font-size: 1.1rem;
    }

    .timeline-item-icon {
      width: 80px;
      height: 80px;
      background-image: url('https://dummyimage.com/80x80/333/fff.png&text=Icon');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
      position: relative;
      z-index: 1;
    }

    /* Neon-infused Contact Form */
    .contact-form {
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form-container {
      width: 80%;
      background-color: #1a1a1a;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 0 50px rgba(155, 89, 182, 0.5);
    }

    .contact-form h2 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #9b59b6;
      text-align: center;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1.5rem;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #0f0f0f;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
    }

    .contact-form button {
      grid-column: 1 / 3;
      background-color: #9b59b6;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .contact-form button:hover {
      box-shadow: 0 0 30px rgba(155, 89, 182, 0.5);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      nav a {
        font-size: 1rem;
        margin: 0 0.5rem;
      }

      .galaxy {
        width: 90%;
        height: 90%;
      }

      .timeline-container {
        width: 90%;
      }

      .timeline-item-content {
        width: 60%;
      }

      .contact-form-container {
        width: 90%;
        padding: 2rem;
      }

      .contact-form h2 {
        font-size: 1.8rem;
      }

      .contact-form form {
        grid-template-columns: 1fr;
      }

      .contact-form button {
        grid-column: auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <div class="galaxy-showcase">
    <div class="galaxy-background"></div>
    <div class="galaxy-container">
      <div class="galaxy"></div>
    </div>
  </div>

  <div class="project-timeline">
    <div class="timeline-container">
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h3>Project 1</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="timeline-item-icon"></div>
      </div>
      <div class="timeline-item">
        <div class="timeline-item-icon"></div>
        <div class="timeline-item-content">
          <h3>Project 2</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-item-content">
          <h3>Project 3</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="timeline-item-icon"></div>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <div class="contact-form-container">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
